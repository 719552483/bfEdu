<div class="formbody">
    <div class="scheduleClassesMainArea">
        <div class="tools">
            <ul class="toolbar">
<!--                <li class="click" id="wantLoadDetails"><span><img src="images/ico05.png" style="width: 24px;"/></span>教学点详情合并导出</li>-->
                <li class="click" id="startSearch"><span><img src="images/ico06.png" style="width: 24px;"/></span>开始检索</li>
            </ul>
            <ul class="toolbar1">
                <li class="click" id="researchSites"><span><img src="img/reback.png" style="width: 24px;"/></span>重置检索</li>
            </ul>
        </div>

        <div class="searchArea searchAreaWitheSelect">
            <div class="col4 giveBottom">
                <ul class="forminfo">
                    <div class="">
                        <label class="selectName" style="margin-top: 14px;">地级市</label>
                        <select id="city" class="isSowIndex">
                            <option value="seleceConfigTip">暂不可选</option>
                        </select>
                    </div>
                </ul>
            </div>
            <div class="col4 giveBottom">
                <ul class="forminfo">
                    <div class="">
                        <label class="selectName" style="margin-top: 14px;">区/县</label>
                        <input name="" type="text" class="myInput searchInput" id="country" placeholder="请填写名称..."/>
                    </div>
                </ul>
            </div>
            <div class="col4 giveBottom">
                <ul class="forminfo">
                    <div class="">
                        <label class="selectName" style="margin-top: 14px;">教学点名称</label>
                        <input name="" type="text" class="myInput searchInput" id="localName" placeholder="请填写名称..."/>
                    </div>
                </ul>
            </div>
            <div class="col4 giveBottom">
                <ul class="forminfo">
                    <div class="">
                        <label class="selectName" style="margin-top: 14px;">学年</label>
                        <select id="xn" class="isSowIndex">
                            <option value="seleceConfigTip">暂不可选</option>
                        </select>
                    </div>
                </ul>
            </div>

        </div>

        <div class="localInfoTableAreawithNoAction localInfoTableArea columnsStyle searchGivePaddingR">
            <table class="tablelist myTableStyle reportTable reportTableNoTitle" id="localInfoTable" style="margin-top: 10px;"></table>
        </div>
    </div>
</div>

<!-- 提示Modal -->
<div class="modal fade bs-example-modal-lg" id="remindModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="tiptop"><span class="moadalTitle">提示信息</span><a class="cancel" shape="rect"></a></div>
            </div>
            <div class="modal-body">
                <div class="tipinfo">
                    <span><img src="images/ticon.png" /></span>
                    <div class="tipright">
                        <p>
                            是否确认对<a class="remindType"></a>的<a class="remindActionType"></a>？
                        </p>
                        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="modal-footer tipbtn">
                <input name="" type="button" class="sure confirmRemind" value="确定"/>&nbsp;
                <input name="" type="button" class="cancel" value="取消"/>
            </div>
        </div>
    </div>
</div>

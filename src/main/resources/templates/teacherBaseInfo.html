    <!-- 导入教师Modal -->
	<div class="modal fade bs-example-modal-lg" id="importTeacherInfoModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">

						</ul>

								</a>

							</div>
						</div>
						<div class="fileErrorTxTArea noneStart">

						</div>
						<div class="fileSuccessTxTArea noneStart">

						</div>
						<div class="fileLoadingArea noneStart">
							<div class="spinner-box">
								<div class="pulse-container">
									<div class="pulse-bubble pulse-bubble-1"></div>

								</div>

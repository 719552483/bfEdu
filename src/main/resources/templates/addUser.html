<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>用户管理</title>
		<link href="css/loading.css" rel="stylesheet" type="text/css" />
		<link href='css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href='css/bootstrap-table.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/example-styles.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/useful2.css" rel="stylesheet" type="text/css" />
		<link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
		<link href="css/icon.css" rel="stylesheet" type="text/css" />
		<link href='css/animate.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/select-mania.css" rel="stylesheet" type="text/css" />
		<link href="css/tooltipify.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="sripts/jquery.min.js"></script>
		<script src='sripts/bootstrap.min.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table-zh-CN.min.js' type='text/javascript'></script>
		<script src="sripts/jquerySession.js"></script>
		<script src="sripts/jquery.multi-select.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/implement.js"></script>
		<script type="text/javascript" src="js/addUser.js"></script>
		<script src="sripts/toastr.min.js" type="text/javascript"></script>
		<script src="sripts/select-mania.js" type="text/javascript"></script>
		<script src="sripts/jquery.idTabs.min.js" type="text/javascript"></script>
		<script src='sripts/jquery-tooltipify.min.js' type='text/javascript'></script>
	</head>
	<body>
		<div class="place myPlaceul">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="index.html">首页</a></li>
				<li><a>系统管理</a></li>
				<li><a>账号管理</a></li>
			</ul>
		</div>

		<div class="formbody">
			<div id="usual1" class="usual">
				<div class="itab">
					<ul>
						<li><a href="#tab1" class="selected">新增用户</a></li>
						<li><a href="#tab2" onclick="getUserInfo()">用户管理</a></li>
					</ul>
				</div>


				<div id="tab1" class="tabson">
					<div class="giveBottom addUserMultipleArea">
							<ul class="forminfo">
								<li><label>用户名</label><input id="add_userXm" type="text" class="dfinput" /></li>
								<li><label>账号</label><input id="add_username" type="text" class="dfinput" /><i>账号为不包含特殊字符&nbsp;长度不超过25的字符</i></li>
								<div class="newUserAuthority AuthorityArae">
									<label>用户权限</label><select id="newRole" name="newRole" multiple="true"></select>
								</div>
								<li><label>密码</label><input id="add_pwd" type="password" class="dfinput" /><i>密码为不包含特殊字符&nbsp;长度不超过10的字符</i></li>
								<li><label>确认新密码</label><input id="add_confirmPwd" type="password" class="dfinput" /><i>确认新密码</i></li>
								<div class="newUserAuthority newUserBtnDepartment">
									<label>分管二级学院</label><select id="roleBtnDepartment" name="roleBtnDepartment" multiple="true"></select>
								</div>
								<li><label>&nbsp;</label><input type="button" class="btn addConfirm" value="确认新增"/></li>
							</ul>
					</div>
				</div>

				<div id="tab2" class="tabson">
					<span class="currentId noneStart"></span>
					<div class="tools removeUsersArea">
						<ul class="toolbar">
							<li class="removeUsersBtn"><span><img src="images/t03.png" /></span>批量删除</li>
							<li class="click" id="startSearch"><span><img src="images/ico06.png" style="width: 24px;" /></span>开始检索</li>
						</ul>
						<ul class="toolbar1">
							<li class="click" id="reReloadSearchs"><span><img src="img/reback.png" style="width: 24px;" /></span>重置检索</li>
						</ul>
					</div>
					<div class="clear"></div>
					<div class="searchArea searchAreaWitheSelect">
						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">用户账号</label>
									<input name="" type="text" class="myInput searchInput"
										   id="yhm" placeholder="请输入用户账号..." />
								</div>
							</ul>
						</div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">用户名称</label>
									<input name="" type="text" class="myInput searchInput"
										   id="userName" placeholder="请输入用户名称..." />
								</div>
							</ul>
						</div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">角色名称</label>
									<input name="" type="text" class="myInput searchInput"
										   id="roleName" placeholder="请输入角色名称..." />
								</div>
							</ul>
						</div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">分管二级学院</label>
									<input name="" type="text" class="myInput searchInput"
										   id="departmentName" placeholder="请输入分管二级学院..." />
								</div>
							</ul>
						</div>
					</div>
					<div class="allUserTableArea searchGivePaddingR columnsStyle">
						<table class="tablelist myTableStyle" id="allUserTable" data-unique-id="bf990_ID"></table>
					</div>
				</div>
			</div>
		</div>

	<!-- 提示Modal -->
	<div class="modal fade bs-example-modal-lg" id="remindModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">提示信息</span><a class="cancel" shape="rect"></a></div>
				</div>
				<div class="modal-body">
					<div class="tipinfo">
						<span><img src="images/ticon.png" /></span>
						<div class="tipright">
							<p>
								是否确认对<a class="remindType"></a>的<a class="remindActionType"></a>？
							</p>
							<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure confirmRemind" value="确定"/>&nbsp;
					<input name="" type="button" class="cancel" value="取消"/>
				</div>
			</div>
		</div>
	</div>

	<!-- 提示Modal -->
	<div class="modal fade bs-example-modal-lg" id="queryPwdModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">用户密码查询</span><a class="cancel" shape="rect"></a></div>
					</div>
					<div class="modal-body">
						<div class="tipinfo">
							<span><img src="images/i07.png"  style="margin-top: 15px"/></span>
							<div class="tipright">
								<p>
									用户 <a class="queryUserName"></a> 的登录密码为:<cite class="queryUserPwd noCopyText" style="color: #00a4ac;"></cite>
								</p>
								<cite>安全限制所致，您只能对密码进行查看。</cite>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="modal-footer tipbtn">
						<input name="" type="button" class="cancel" value="返回"/>
					</div>
				</div>
			</div>
		</div>

	<!-- ajax请求masking -->
	<div class="modal-backdrop fade loadingMasking noneStart">
		<div class="spinner-box">
			<div class="pulse-container">
				<div class="pulse-bubble pulse-bubble-1"></div>
				<div class="pulse-bubble pulse-bubble-2"></div>
				<div class="pulse-bubble pulse-bubble-3"></div>
			</div>
			<div class="loadingtxt">数据加载中，请稍后...</div>
		</div>
	</div>

	<script type="text/javascript">
			$("#usual1 ul").idTabs();
	</script>
		
	</body>
</html>

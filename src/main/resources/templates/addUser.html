<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>用户管理</title>
		<link href="css/loading.css" rel="stylesheet" type="text/css" />
		<link href='css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href='css/bootstrap-table.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/useful2.css" rel="stylesheet" type="text/css" />
		<link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
		<link href='css/animate.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/select-mania.css" rel="stylesheet" type="text/css" />
		<link href="css/tooltipify.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="sripts/jquery.min.js"></script>
		<script src='sripts/bootstrap.min.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table-zh-CN.min.js' type='text/javascript'></script>
		<script type="text/javascript" src="js/addUser.js"></script>
		<script type="text/javascript" src="js/implement.js"></script>
		<script src="sripts/toastr.min.js" type="text/javascript"></script>
		<script src="sripts/select-mania.js" type="text/javascript"></script>
		<script src="sripts/jquery.idTabs.min.js" type="text/javascript"></script>
		<script src='sripts/jquery-tooltipify.min.js' type='text/javascript'></script>
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="index.html">首页</a></li>
				<li><a>系统管理 - 账号管理</a></li>
			</ul>
		</div>

		<div class="formbody">
			<div id="usual1" class="usual">
				<div class="itab">
					<ul>
						<li><a href="#tab1" class="selected">新增用户</a></li>
						<li><a href="#tab2">用户管理</a></li>
					</ul>
				</div>

				<div id="tab1" class="tabson">
					<div class="formbody">

						<ul class="forminfo">
							<li><label>用户名</label><input id="add_username" type="text" class="dfinput" /><i>用户名为不包含特殊字符&nbsp;长度不超过15的字符</i></li>
							<div class="newUserAuthority">
								<label style="margin-top: 14px;">新用户角色</label>
								<select class="isSowIndex" id="newRole"></select>
							</div>
							<li><label>密码</label><input id="add_pwd" type="password" class="dfinput" /><i>密码为不包含特殊字符&nbsp;长度不超过10的字符</i></li>
							<li><label>确认新密码</label><input id="add_confirmPwd" type="password" class="dfinput" /><i>确认新密码</i></li>
							<li><label>&nbsp;</label><input type="button" class="btn addConfirm" value="确认新增"/></li>
						</ul>
					</div>
				</div>

				<div id="tab2" class="tabson">
					<span class="currentId"></span>
					<div class="tools removeUsersArea">
						<ul class="toolbar">
							<li class="removeUsersBtn"><span><img src="images/t03.png" /></span>批量删除</li>
						</ul>
					</div>
					<div class="allUserTableArea">
						<table class="tablelist myTableStyle" id="allUserTable" data-unique-id="id"></table>
					</div>
				</div>
			</div>
		</div>

		<div class="tip removeUserTip">
			<div class="tiptop"><span>提示信息</span><a class="tipCancelBtn"></a></div>
			<div class="tipinfo">
				<span><img src="images/ticon.png"/></span>
				<div class="tipright">
					<p>是否确认对用户的<a class="tipTitle">删除</a> ？</p>
					<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
				</div>
			</div>

			<div class="tipbtn">
				<input name="" type="button" class="sure confirmremoveUser" value="确定"/>&nbsp;
				<input name="" type="button" class="cancel cancelremoveUser" value="取消"/>
			</div>
		</div>

		<div class="tip modifyUserTip">
			<div class="tiptop"><span>提示信息</span><a class="tipCancelBtn"></a></div>
			<div class="tipinfo">
				<span><img src="images/ticon.png"/></span>
				<div class="tipright">
					<p>是否确认对用户的<a class="tipTitle">修改</a> ？</p>
					<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
				</div>
			</div>

			<div class="tipbtn">
				<input name="" type="button" class="sure confirmodifyUser" value="确定"/>&nbsp;
				<input name="" type="button" class="cancel cancelmodifyUser" value="取消"/>
			</div>
		</div>

		<script type="text/javascript">
			$("#usual1 ul").idTabs();
		</script>
		<div class="modal-backdrop fade maskingElement noneStart"></div>
		<div class="modal-backdrop fade loadingMasking noneStart">
				<div class="spinner-box">
					<div class="pulse-container">
						<div class="pulse-bubble pulse-bubble-1"></div>
						<div class="pulse-bubble pulse-bubble-2"></div>
						<div class="pulse-bubble pulse-bubble-3"></div>
					</div>
					<div class="loadingtxt">数据加载中，请稍后...</div>
				</div>
		</div>
	</body>
</html>

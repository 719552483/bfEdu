<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>授课任务调整</title>
		<link href="css/loading.css" rel="stylesheet" type="text/css" />
		<link href='css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href='css/bootstrap-table.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/example-styles.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/useful2.css" rel="stylesheet" type="text/css" />
		<link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
		<link href='css/animate.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/select-mania.css" rel="stylesheet" type="text/css" />
		<link href="css/tooltipify.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="sripts/jquery.min.js"></script>
		<script src='sripts/bootstrap.min.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table-zh-CN.min.js' type='text/javascript'></script>
		<script src="sripts/toastr.min.js" type="text/javascript"></script>
		<script src="sripts/select-mania.js" type="text/javascript"></script>
		<script src="sripts/jquery.idTabs.min.js" type="text/javascript"></script>
		<script src="sripts/bootstrap-input-spinner.js" type="text/javascript"></script>
		<script src="sripts/jszip.min.js" type="text/javascript"></script>
		<script src="sripts/FileSaver.js" type="text/javascript"></script>
		<script src="sripts/excel-gen.js" type="text/javascript"></script>
		<script src="sripts/jquery.multi-select.min.js" type="text/javascript"></script>
		<script src='sripts/jquery-tooltipify.min.js' type='text/javascript'></script>
		<script src="sripts/jquerySession.js"></script>
		<script type="text/javascript" src="js/implement.js"></script>
		<script type="text/javascript" src="js/teacherClassChange.js"></script>
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul myPlaceul">
				<li><a href="index.html">首页</a></li>
				<li><a>教师管理</a></li>
				<li><a>授课任务调整</a></li>
			</ul>
		</div>

		<div class="formbody">
			<div class="scheduleClassesMainArea">
				<div class="formtext myformtext myformtextTipArea" style="margin-bottom: 53px">
					<b>提示：1.蓝色代表专业必修课,绿色代表公共必修课,黄色代表公共选修课,紫色代表专业选修课</b><br></br>
					<b>2.选择学年，周数，操作类型</b><br></br>
					<b>3.左键选中课程</b><br></br>
					<b>4.选择新的课时安排，确认提交</b><br></br>
				</div>
				<div class="searchArea searchAreaWitheSelect">
					<div class="col4 giveBottom">
						<ul class="forminfo">
							<div class="">
								<label class="selectName" style="margin-top: 14px;">学年<b>*</b></label>
								<select id="semester" class="isSowIndex">
									<option value="seleceConfigTip">请选择</option>
								</select>
							</div>
						</ul>
					</div>

					<div class="col4 giveBottom">
						<ul class="forminfo">
							<div class="">
								<label class="selectName" style="margin-top: 14px;">周数<b>*</b></label>
								<select id="weekTime" class="isSowIndex">
									<option value="seleceConfigTip">暂无选择</option>
								</select>
							</div>
						</ul>
					</div>

					<div class="col4 giveBottom">
						<ul class="forminfo">
							<div class="">
								<label class="selectName" style="margin-top: 14px;">课程操作类型</label>
								<select id="classActionType" class="isSowIndex">
									<option value="seleceConfigTip">请选择</option>
									<option value="1">调课</option>
<!--									<option value="2">串课</option>-->
								</select>
							</div>
						</ul>
					</div>
				</div>

				<div class="scheduleClassesTableArea searchGivePaddingR scheduleTableStyle">
					<table class="tablelist myTableStyle" id="scheduleClassesTable" data-unique-id="id" style="margin-top: 10px;"></table>
				</div>

			</div>
</div>

		<!-- 选择Modal -->
		<div class="modal fade bs-example-modal-lg" id="ChooseModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle"></span><a class="cancel" shape="rect"></a></div>
					</div>
					<div class="modal-body">
						<div class="searchArea searchAreaWitheSelect">
							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;width: 9%!important;">周数<b>*</b></label>
										<select id="choose_weekTime" class="isSowIndex">
											<option value="seleceConfigTip">暂无选择</option>
										</select>
									</div>
								</ul>
							</div>
							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;width: 9%!important;">星期<b>*</b></label>
										<select class="isSowIndex xqSowIndex" id="xq">
											<option value="seleceConfigTip">请选择</option>
											<option value="01">星期一</option>
											<option value="02">星期二</option>
											<option value="03">星期三</option>
											<option value="04">星期四</option>
											<option value="05">星期五</option>
											<option value="06">星期六</option>
											<option value="07">星期日</option>
										</select>
									</div>
								</ul>
							</div>
							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;width: 9%!important;">课节<b>*</b></label>
										<select class="isSowIndex kjSowIndex" id="kj">
											<option value="seleceConfigTip">请选择</option>
										</select>
									</div>
								</ul>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="modal-footer tipbtn">
						<input name="" type="button" class="sure confirmChoose" value="确定"/>&nbsp;
						<input name="" type="button" class="cancel" value="取消"/>
					</div>
				</div>
			</div>
		</div>

		<!-- 提示Modal -->
		<div class="modal fade bs-example-modal-lg" id="remindModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">提示信息</span><a class="cancel" shape="rect"></a></div>
					</div>
					<div class="modal-body">
						<div class="tipinfo">
							<span><img src="images/ticon.png" /></span>
							<div class="tipright">
								<p>
									是否确认对<a class="remindType"></a>的<a class="remindActionType"></a>？
								</p>
								<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="modal-footer tipbtn">
						<input name="" type="button" class="sure confirmRemind" value="确定"/>&nbsp;
						<input name="" type="button" class="cancel" value="取消"/>
					</div>
				</div>
			</div>
		</div>

		<!-- ajax请求masking -->
		<div class="modal-backdrop fade loadingMasking noneStart">
			<div class="spinner-box">
				<div class="pulse-container">
					<div class="pulse-bubble pulse-bubble-1"></div>
					<div class="pulse-bubble pulse-bubble-2"></div>
					<div class="pulse-bubble pulse-bubble-3"></div>
				</div>
				<div class="loadingtxt">数据加载中，请稍后...</div>
			</div>
		</div>

		<script type="text/javascript">
				$("#usual1 ul").idTabs();
			</script>
	</body>
</html>

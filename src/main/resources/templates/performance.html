<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>违纪录入</title>
<link href="css/loading.css" rel="stylesheet" type="text/css" />
<link href="css/icon.css" rel="stylesheet" type="text/css" />
<link href='css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
<link href='css/bootstrap-table.css' media='all' rel='stylesheet' type='text/css' />
<link href="css/example-styles.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/useful2.css" rel="stylesheet" type="text/css" />
<link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
<link href='css/animate.min.css' media='all' rel='stylesheet' type='text/css' />
<link href="css/select-mania.css" rel="stylesheet" type="text/css" />
<link href="css/icheck-material.min.css" rel="stylesheet" type="text/css" />
<link href="css/icheck-material-custom.min.css" rel="stylesheet" type="text/css" />
<link href="css/tooltipify.min.css" rel="stylesheet" type="text/css" />
	<link href='css/bootstrap-datetimepicker.min.css' rel='stylesheet' type='text/css' />
<script type="text/javascript" src="sripts/jquery.min.js"></script>
<script src='sripts/bootstrap.min.js' type='text/javascript'></script>
<script src='sripts/bootstrap-table.js' type='text/javascript'></script>
<script src='sripts/bootstrap-table-zh-CN.min.js' type='text/javascript'></script>
<script src="sripts/jquerySession.js"></script>
<script type="text/javascript" src="js/implement.js"></script>
<script type="text/javascript" src="js/performance.js"></script>
<script src="sripts/toastr.min.js" type="text/javascript"></script>
<script src="sripts/select-mania.js" type="text/javascript"></script>
<script src="sripts/jquery.idTabs.min.js" type="text/javascript"></script>
<script src="sripts/bootstrap-input-spinner.js" type="text/javascript"></script>
<script src="sripts/jszip.min.js" type="text/javascript"></script>
<script src="sripts/FileSaver.js" type="text/javascript"></script>
<script src="sripts/excel-gen.js" type="text/javascript"></script>
<script src="sripts/jquery.multi-select.min.js" type="text/javascript"></script>
<script src='sripts/jquery-tooltipify.min.js' type='text/javascript'></script>
	<script type="text/javascript" src="sripts/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="sripts/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="sripts/tableExport.js"></script>
<script type="text/javascript" src="sripts/bootstrap-table-export.js"></script>
</head>

<body>

	<div class="place">
		<span>位置：</span>
		<ul class="placeul myPlaceul">
			<li><a href="index.html">首页</a></li>
			<li><a>教师管理</a></li>
			<li><a>违纪录入</a></li>
		</ul>
	</div>

	<div class="formbody">
			<div class="tools">
				<ul class="toolbar">
					<li class="click insertBtn" id="wantAddBreak"><span><img src="images/t01.png" style="width: 24px;" /></span>新增违纪记录</li>
					<li class="click" id="startSearch"><span><img src="images/ico06.png" style="width: 24px;" /></span>开始检索</li>
				</ul>
				<ul class="toolbar1">
					<li class="click" id="reReloadSearchs"><span><img src="img/reback.png" style="width: 24px;" /></span>重置检索</li>
				</ul>
			</div>
			
			<div class="searchArea searchAreaWitheSelect">
				<div class="col4 giveBottom levelSelectArea">
					<ul class="forminfo">
						<div class="">
							<label class="selectName" style="margin-top: 14px;">层&#12288;&#8197;次</label>
							<select id="level">
							</select>
						</div>
					</ul>
				</div>

				<div class="col4 giveBottom departmentSelectArea">
					<ul class="forminfo">
						<div class="">
							<label class="selectName" style="margin-top: 14px;">二级学院</label>
							<select class="isSowIndex" id="department">
								<option value="seleceConfigTip">暂不可选</option>
							</select>
						</div>
					</ul>
				</div>

				<div class="col4 giveBottom gradeSelectArea">
					<ul class="forminfo">
						<div class="">
							<label class="selectName" style="margin-top: 14px;">年&#12288;&#8197;级</label>
							<select class="isSowIndex" id="grade">
								<option value="seleceConfigTip">暂不可选</option>
							</select>
						</div>
					</ul>
				</div>

				<div class="col4 giveBottom">
					<ul class="forminfo">
						<div class="">
							<label class="selectName" style="margin-top: 14px;">专&#12288;&#8197;业</label>
							<select class="isSowIndex" id="major">
								<option value="seleceConfigTip">暂不可选</option>
							</select>

						</div>
					</ul>
				</div>
				<div class="clear"></div>

				<div class="col4 giveBottom">
					<ul class="forminfo">
						<div class="">
							<label class="selectName" style="margin-top: 14px;">性&#12288;&#8197;别</label>
							<select class="isSowIndex" id="sex">
								<option value="seleceConfigTip">请选择</option>
								<option value="M">男</option>
								<option value="F">女</option>
							</select>

						</div>
					</ul>
				</div>
				
				<div class="col4 giveBottom">
					<ul class="forminfo">
						<div class="">
							<label class="selectName" style="margin-top: 14px;">姓&#12288;&#8197;名</label>
							<input name="" type="text" class="myInput searchInput" id="name" placeholder="请输入姓名..." />
						</div>
					</ul>
				</div>

				<div class="col4 giveBottom">
					<ul class="forminfo">
						<div class="">
							<label class="selectName" style="margin-top: 14px;">班级名称</label>
							<input name="" type="text" class="myInput searchInput"
								   id="AdministrationClassName" placeholder="请输入班级名称..." />
						</div>
					</ul>
				</div>
			</div>

		<div class="techerStudentListTableArea columnsStyle searchGivePaddingR">
			<table class="tablelist myTableStyle" id="breakTable" data-unique-id="edu001_ID" style="margin-top: 10px;"></table>
		</div>
		</div>

	<!-- 新增违纪Modal -->
	<div class="modal fade bs-example-modal-lg" id="addBreakModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<div class="tiptop"><span class="moadalTitle">新增违纪记录</span><a class="cancel" shape="rect"></a></div>
				</div>
				<div class="modal-body">
					<div class="only_col_SelectTipInfo searchArea moreInfoSelectStyle" style="margin-left: 20px;!important;">
						<div class="col1 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;margin-right: 5px;">学生</label>
									<input name="" type="text" class="myInput colInput"
										   id="students" choosendIds="" placeholder="点击选择学生..." />
								</div>
							</ul>
						</div>

						<div class="col1 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;margin-right: 5px;">违纪类型</label>
									<select class="isSowIndex" id="breakType">
										<option value="seleceConfigTip">请选择</option>
									</select>
								</div>
							</ul>
						</div>

						<div class="col1 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;margin-right: 5px;">违纪日期</label>
									<input name="" type="text" class="myInput colInput"
										   id="breakData" placeholder="点击选择违纪日期..." />
								</div>
							</ul>
						</div>

						<div class="col1 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;margin-right: 5px;">详细说明</label>
									<textarea style="max-width: 440px" name="" maxlength="255" type="text" class="breakOptionTextArea" id="handlingOpinions" placeholder="请输入违纪详细说明(最多255个字符,中文2个，英文1个)..." />
								</div>
							</ul>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure confirmAddBreak" value="确定"/>&nbsp;
					<input name="" type="button" class="cancel" value="取消"/>
				</div>
			</div>
		</div>
	</div>

	<!-- 选择违纪学生Modal -->
	<div class="modal fade bs-example-modal-lg" id="chooseStudentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<div class="tiptop"><span class="moadalTitle">选择违纪学生</span><a class="specialCanle" shape="rect"></a></div>
				</div>
				<div class="modal-body">
					<div class="tools paddingL" style="padding-top:1%">
						<ul class="toolbar" style="float: none">
							<li class="click" id="allStudent_StartSearch"><span><img
									src="images/ico06.png" style="width: 24px;" /></span>开始检索</li>
							<li class="click" id="allStudent_ReSearch"><span><img
									src="img/reback.png" style="width: 24px;" /></span>重置检索</li>
						</ul>
					</div>
					<div class="searchArea moreInfoSelectStyle" style="padding-left: 4%;">
						<div class="col2 giveBottom levelSelectArea">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">层&#12288;&#8197;次</label>
									<select id="student_level">
									</select>
								</div>
							</ul>
						</div>

						<div class="col2 giveBottom departmentSelectArea">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">二级学院</label>
									<select class="isSowIndex" id="student_department">
										<option value="seleceConfigTip">暂不可选</option>
									</select>
								</div>
							</ul>
						</div>
						<div class="clear"></div>

						<div class="col2 giveBottom gradeSelectArea">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">年&#12288;&#8197;级</label>
									<select class="isSowIndex" id="student_grade">
										<option value="seleceConfigTip">暂不可选</option>
									</select>
								</div>
							</ul>
						</div>

						<div class="col2 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">专&#12288;&#8197;业</label>
									<select class="isSowIndex" id="student_major">
										<option value="seleceConfigTip">暂不可选</option>
									</select>

								</div>
							</ul>
						</div>
					</div>

					<div class="allClassMangersTableArea">
						<table class="tablelist myTableStyle" id="allStudentTable" data-unique-id="edu001_ID" style="margin-top: 10px;"></table>
					</div>
				</div>
				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure" id="confirmChoosedStudent" value="确定"/>&nbsp;
					<input name="" type="button" class="specialCanle" value="取消"/>
				</div>
			</div>
		</div>
	</div>

	<!-- 违纪详情Modal -->
	<div class="modal fade bs-example-modal-lg" id="breakDetailsModal" style="min-width: 700px;" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<div class="tiptop"><span class="moadalTitle"></span><a class="cancel" shape="rect"></a></div>
				</div>
				<div class="modal-body">
					<div class="formtitle" style="margin-bottom: 6px;margin-left: 18px; margin-right: 18px;">
						<span class="breakCount"></span>
					</div>
					<div class="breakDetailsArea">
					</div>
					<div class="clear"></div>
				</div>
				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure" value="确定"/>&nbsp;
					<input name="" type="button" class="cancel" value="取消"/>
				</div>
			</div>
		</div>
	</div>

	<!-- 提示Modal -->
	<div class="modal fade bs-example-modal-lg" id="remindModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">提示信息</span><a class="cancel" shape="rect"></a></div>
				</div>
				<div class="modal-body">
					<div class="tipinfo">
						<span><img src="images/ticon.png" /></span>
						<div class="tipright">
							<p>
								是否确认对<a class="remindType"></a>的<a class="remindActionType"></a>？
							</p>
							<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure confirmRemind" value="确定"/>&nbsp;
					<input name="" type="button" class="cancel" value="取消"/>
				</div>
			</div>
		</div>
	</div>

	<!-- ajax请求masking -->
	<div class="modal-backdrop fade loadingMasking noneStart">
		<div class="spinner-box">
			<div class="pulse-container">
				<div class="pulse-bubble pulse-bubble-1"></div>
				<div class="pulse-bubble pulse-bubble-2"></div>
				<div class="pulse-bubble pulse-bubble-3"></div>
			</div>
			<div class="loadingtxt">数据加载中，请稍后...</div>
		</div>
	</div>

	<script type="text/javascript">
		$("#usual1 ul").idTabs();
	</script>
</body>
</html>

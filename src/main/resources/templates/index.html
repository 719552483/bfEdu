<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>首页</title>
		<link href='css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/useful2.css" rel="stylesheet" type="text/css" />
		<link href='css/animate.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
		<link href="css/select-mania.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="sripts/jquery.min.js"></script>
		<script src='sripts/bootstrap.min.js' type='text/javascript'></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/implement.js"></script>
		<script src="sripts/select-mania.js" type="text/javascript"></script>
		<script src="sripts/toastr.min.js" type="text/javascript"></script>
		<script src="sripts/jquerySession.js"></script>
</head>
	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li class="backIndex"><a>首页</a></li>
			</ul>
		</div>

		<div class="mainindex">

			<div class="configIndexPage">
				<div class="welinfo">
					<span><img src="images/sun.png" alt="天气" /></span>
					<b>您好<cite class="userName"></cite>，欢迎使用 倍奋教育信息化综合管理平台</b>
					<a href="accountSetup.html">帐号设置</a>
				</div>

				<div class="welinfo" style="margin-top: 19px;">
					<span><img src="images/time.png" alt="时间" /></span>
					<i></i> （不是您登录的？<a href="accountSetup.html">请点这里</a>）
				</div>

				<div class="xline"></div>

				<ul class="iconlist choosendShortcuts">
				</ul>

				<div class="ibox"><a class="ibtn" onclick="showAllShortcuts()"><img src="images/iadd.png" />添加常用快捷功能</a></div>

				<div class="xline"></div>

				<div class="leftinfos infoCenter">
					<div class="infoleft noFloat">
						<div class="listtitle"><a class="more1 moreNotices">更多</a>重要通知</div>
						<ul class="newlist">
								
						</ul>
					</div>
				</div>

				<div class="xline"></div>

				<div class="leftinfos infoCenter">
					<div class="infoleft noFloat">
						<div class="listtitle">课程安排总览</div>

					</div>
				</div>
			</div>


			<div class="allShortcuts minH noneStart">
				<div class="tools">
					<ul class="toolbar">
						<li class="click" id="shortcutsAllChose"><span><img src="img/right.png" style="width: 24px;"/></span>全选快捷键</li>
						<li id="shortcutsRefresh"><span><img src="img/reback.png" style="width: 24px;"/></span>重置快捷键</li>
					</ul>

					<div class="Index_authorityGroupArea">
						<select class="isSowIndex" id="authorityGroup"></select>
					</div>
					
					<ul class="toolbar1">
						<li class="click" id="addShortcuts"><span><img src="images/t01.png" style="width: 24px;"/></span>确认操作</li>
					</ul>
				</div>
			</div>

			<div class="xline"></div>
			<div class="versionInfo">
				CopyRight ©2019倍奋软件科技 (上海) 有限公司
			</div>

		
		</div>
	
	<!-- 提示Modal -->
	<div class="modal fade bs-example-modal-lg" id="remindModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">提示信息</span><a class="cancel" shape="rect"></a></div>
				</div>
				<div class="modal-body">
					<div class="tipinfo">
						<span><img src="images/ticon.png" /></span>
						<div class="tipright">
							<p>
								是否确认对<a class="remindType"></a>的<a class="remindActionType"></a>？
							</p>
							<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure confirmRemind" value="确定"/>&nbsp;
					<input name="" type="button" class="cancel" value="取消"/>
				</div>
			</div>
		</div>
	</div>
	
	<!-- ajax请求masking -->
	<div class="modal-backdrop fade loadingMasking noneStart">
		<div class="spinner-box">
			<div class="pulse-container">
				<div class="pulse-bubble pulse-bubble-1"></div>
				<div class="pulse-bubble pulse-bubble-2"></div>
				<div class="pulse-bubble pulse-bubble-3"></div>
			</div>
			<div class="loadingtxt">数据加载中，请稍后...</div>
		</div>
	</div>
	</body>
</html>

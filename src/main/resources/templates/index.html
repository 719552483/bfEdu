<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>首页</title>
		<link href='css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href='css/animate.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
		<link href="css/select-mania.css" rel="stylesheet" type="text/css" />
		<link href="css/tooltipify.min.css" rel="stylesheet" type="text/css" />
		<link href='css/bootstrap-table.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/useful2.css" rel="stylesheet" type="text/css" />
		<link href="css/icon.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="sripts/jquery.min.js"></script>
		<script src='sripts/bootstrap.min.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table-zh-CN.min.js' type='text/javascript'></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/implement.js"></script>
		<script src="sripts/select-mania.js" type="text/javascript"></script>
		<script src="sripts/toastr.min.js" type="text/javascript"></script>
		<script src="sripts/jquerySession.js"></script>
		<script src='sripts/echarts.min.js' type='text/javascript'></script>
		<script src='sripts/jquery-tooltipify.min.js' type='text/javascript'></script>
</head>
	<body>
		<div class="place">
			<span>位置：</span>
			<ul class="placeul myPlaceul">
				<li class="backIndex"><a>首页</a></li>
			</ul>
		</div>

		<div class="mainindex">

			<div class="configIndexPage">
				<div class="welinfo">
					<span><img src="images/sun.png" alt="天气" /></span>
					<b>您好<cite class="userName"></cite>，欢迎使用 辽宁职业学院高职扩招管理平台</b>
					<a href="accountSetup.html">帐号设置</a>
				</div>

				<div class="xline" style="width: 97%;margin-left: 15px;"></div>
				<div class="bodyLeft">
					<ul class="iconlist choosendShortcuts">
					</ul>

					<div class="ibox"><a class="ibtn" onclick="showAllShortcuts()"><img src="images/iadd.png" />添加常用快捷功能</a></div>

					<div class="leftinfos infoCenter" style="height: 312px;">
						<div class="infoleft noFloat" style="height: 312px;">
							<div class="charArea col1 chart1" id="chart1"></div>
						</div>
					</div>
					<div class="leftinfos infoCenter" style="height: 312px;">
						<div class="infoleft noFloat" style="height: 312px;">
							<div class="charArea col1 chart3" id="chart2"></div>
						</div>
					</div>
				</div>

				<div class="bodyRight">


					<div class="leftinfos infoCenter">
						<div class="infoleft noFloat right_infoleft">
							<div class="listtitle">登录信息</div>
							<div class="welinfo longinInfo" style="padding-top: 10px">
								<span><img src="images/time.png" alt="时间" /></span>
								<i></i> <cite>（不是您登录的？<a href="accountSetup.html">请点这里</a>）</cite>
							</div>
						</div>
					</div>

					<div class="clear"></div>
					<div class="leftinfos infoCenter noticeArea">
						<div class="infoleft noFloat right_infoleft">
							<div class="listtitle"><a class="more1 moreNotices">更多</a>重要通知</div>
							<ul class="newlist">

							</ul>
						</div>
					</div>

					<div class="clear"></div>
					<div class="leftinfos infoCenter remindArea">
						<div class="infoleft noFloat right_infoleft">
							<div class="listtitle">提醒事项<a class="more2 moreRemind">全部消息</a></div>
							<ul class="remindlist">

							</ul>
						</div>
					</div>

				</div>


<!--				<div class="xline"></div>-->
				<div class="versionInfo">
					CopyRight ©2019倍奋软件科技 (上海) 有限公司
				</div>
			</div>


			<div class="allShortcuts minH noneStart">
				<div class="tools">
					<ul class="toolbar">
						<li class="click returnBackBtn"><span><img src="img/back.png" style="width: 24px;"/></span>返回</li>
						<li class="click" id="shortcutsAllChose"><span><img src="img/right.png" style="width: 24px;"/></span>全选快捷键</li>
						<li id="shortcutsRefresh"><span><img src="img/reback.png" style="width: 24px;"/></span>重置快捷键</li>
					</ul>

					<div class="Index_authorityGroupArea">
						<select class="isSowIndex" id="authorityGroup"></select>
					</div>
					
					<ul class="toolbar1">
						<li class="click" id="addShortcuts"><span><img src="images/t01.png" style="width: 24px;"/></span>确认操作</li>
					</ul>
				</div>
			</div>


			<div class="moreNoticeArea noneStart">
				<div class="tools">
					<ul class="toolbar">
						<li class="click returnBackBtn"><span><img src="img/back.png" style="width: 24px;"/></span>返回</li>
					</ul>
					<div class="clear"></div>

					<div class="moreNoticeMainArea" style="float: left;width: 100%;">
						<div class="leftinfos2 infoCenter2">
							<div class="infoleft2 noFloat">
								<div class="listtitle2">全部通知</div>
								<ul class="newlist2">
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>



		
		</div>
		<div class="allRemindArea noneStart formbody">
			<div class="tools">
				<ul class="toolbar">
					<li class="click remindReturnBtn"><span><img src="img/back.png" style="width: 24px;"/></span>返回</li>
					<li class="click readed"><span><img src="img/confirm.png" style="width: 24px;"/></span>已读提醒</li>
				</ul>
				<div class="clear"></div>

				<div class="moreNoticeTableArea searchGivePaddingR columnsStyle">
					<table class="tablelist myTableStyle" id="moreNoticeTable" data-unique-id="edu993_ID"></table>
				</div>
			</div>
		</div>
	<!-- 提示Modal -->
	<div class="modal fade bs-example-modal-lg" id="remindModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">提示信息</span><a class="cancel" shape="rect"></a></div>
				</div>
				<div class="modal-body">
					<div class="tipinfo">
						<span><img src="images/ticon.png" /></span>
						<div class="tipright">
							<p>
								是否确认对<a class="remindType"></a>的<a class="remindActionType"></a>？
							</p>
							<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure confirmRemind" value="确定"/>&nbsp;
					<input name="" type="button" class="cancel" value="取消"/>
				</div>
			</div>
		</div>
	</div>


	<!-- 是否使用初始密码Modal -->
	<div class="modal fade bs-example-modal-lg" id="PWDisModifyModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">系统提示</span></div>
					</div>
					<div class="modal-body">
						<div class="tipinfo">
							<span><img src="images/ticon.png" /></span>
							<div class="tipright">
								<p>系统检测到您正在使用初始密码，请及时更改</p>
								<cite>建议您立刻更改，以避免造成不必要的损失。</cite>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="modal-footer tipbtn">
						<a href="accountSetup.html" target="rightFrame"><input name="" type="button" class="sure changePwdRightNow" value="立刻更改"/></a>
					</div>
				</div>
			</div>
		</div>

	<!-- ajax请求masking -->
	<div class="modal-backdrop fade loadingMasking noneStart">
		<div class="spinner-box">
			<div class="pulse-container">
				<div class="pulse-bubble pulse-bubble-1"></div>
				<div class="pulse-bubble pulse-bubble-2"></div>
				<div class="pulse-bubble pulse-bubble-3"></div>
			</div>
			<div class="loadingtxt">数据加载中，请稍后...</div>
		</div>
	</div>
	</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>预决算数据分析</title>
<link href="css/loading.css" rel="stylesheet" type="text/css" />
<link href="css/icon.css" rel="stylesheet" type="text/css" />
<link href='css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
<link href='css/bootstrap-table.css' media='all' rel='stylesheet' type='text/css' />
<link href="css/example-styles.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/useful2.css" rel="stylesheet" type="text/css" />
<link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
<link href='css/animate.min.css' media='all' rel='stylesheet' type='text/css' />
<link href="css/select-mania.css" rel="stylesheet" type="text/css" />
<link href="css/icheck-material.min.css" rel="stylesheet" type="text/css" />
<link href="css/icheck-material-custom.min.css" rel="stylesheet" type="text/css" />
<link href="css/tooltipify.min.css" rel="stylesheet" type="text/css" />
<link href='css/bootstrap-datetimepicker.min.css' rel='stylesheet' type='text/css' />
<script type="text/javascript" src="sripts/jquery.min.js"></script>
<script src='sripts/bootstrap.min.js' type='text/javascript'></script>
<script src='sripts/bootstrap-table.js' type='text/javascript'></script>
<script src='sripts/bootstrap-table-zh-CN.min.js' type='text/javascript'></script>
<script type="text/javascript" src="sripts/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="sripts/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="sripts/jquerySession.js"></script>
<script type="text/javascript" src="js/implement.js"></script>
<script type="text/javascript" src="js/dataPrediction.js"></script>
<script src="sripts/toastr.min.js" type="text/javascript"></script>
<script src="sripts/select-mania.js" type="text/javascript"></script>
<script src="sripts/jquery.idTabs.min.js" type="text/javascript"></script>
<script src="sripts/bootstrap-input-spinner.js" type="text/javascript"></script>
<script src="sripts/jszip.min.js" type="text/javascript"></script>
<script src="sripts/FileSaver.js" type="text/javascript"></script>
<script src="sripts/excel-gen.js" type="text/javascript"></script>
<script src="sripts/jquery.multi-select.min.js" type="text/javascript"></script>
<script src='sripts/jquery-tooltipify.min.js' type='text/javascript'></script>
<script type="text/javascript" src="sripts/tableExport.js"></script>
<script type="text/javascript" src="sripts/bootstrap-table-export.js"></script>
</head>

<body>

	<div class="place">
		<span>位置：</span>
		<ul class="placeul myPlaceul">
			<li><a href="index.html">首页</a></li>
			<li><a>大数据分析</a></li>
		</ul>
	</div>

	<div class="formbody">
		<div id="usual1" class="usual">
			<div class="itab">
				<ul>
					<li><a href="#tab1" class="selected" onclick="drawBreadPilot(this)">预决算展示</a></li>
					<li><a href="#tab2" onclick="drawBreadPilot(this)">预决算数据录入</a></li>
				</ul>
			</div>

			<div id="tab1" class="tabson myTabson">
				<div class="allDataPredictionArea predictionChartArea">
					<div class="formtitle">
						<span>学院预决算数据分析</span>
					</div>
					<div class="cannottxt">暂无学院预决算数据...</div>
					<div class="predictionChart">

					</div>
				</div>

				<div class="departmentDataPredictionArea predictionChartArea">
					<div class="formtitle">
						<span>二级学院预决算数据分析</span>
					</div>
					<div class="cannottxt">暂无二级学院预决算数据...</div>
					<div class="departmentPredictionChart"></div>
				</div>
			</div>


			<div id="tab2" class="tabson myTabson">
				<div class="tools">
					<ul class="toolbar">
						<li class="click insertBtn" id="wantAddDepartmentDataPrediction"><span><img src="images/t01.png" style="width: 24px;" /></span>录入</li>
						<li class="click insertBtn" id="wantDeletePredictions"><span><img src="images/t03.png" style="width: 24px;" /></span>批量删除</li>
					</ul>
				</div>
				<div class="searchArea searchAreaWitheSelect">
					<div class="col4 giveBottom departmentSelectArea">
						<ul class="forminfo">
							<div class="">
								<label class="selectName" style="margin-top: 14px;">年份</label>
								<select class="isSowIndex" id="departmentDataPrediction_year">
									<option value="seleceConfigTip">暂无选择</option>
								</select>
							</div>
						</ul>
					</div>
					<div class="col4 giveBottom departmentSelectArea">
						<ul class="forminfo">
							<div class="">
								<label class="selectName" style="margin-top: 14px;">二级学院</label>
								<select class="isSowIndex" id="departmentDataPrediction_department">
									<option value="seleceConfigTip">暂无选择</option>
								</select>
							</div>
						</ul>
					</div>
				</div>
				<div class="departmentPredictionTableArea searchGivePaddingR columnsStyle">
					<table class="tablelist myTableStyle" id="departmentPredictionTable" data-unique-id="edu800_ID" style="margin-top: 10px;"></table>
				</div>
			</div>
		</div>
	</div>

	<!-- 录入Modal -->
	<div class="modal fade bs-example-modal-lg" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content bodyOnlyOneRow">
				<div class="modal-header">
					<div class="tiptop"><span class="moadalTitle">录入预决算数据</span><a class="cancel" shape="rect"></a></div>
				</div>
				<div class="modal-body">
					<div class="only_col_SelectTipInfo searchArea moreInfoSelectStyle">
						<div class="col1 giveBottom add_departmentArea">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">二级学院</label>
									<select class="isSowIndex" id="add_department">
										<option value="seleceConfigTip">暂无选择</option>
									</select>
								</div>
							</ul>
						</div>

						<div class="col1 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">年&#12288;&#8197;份</label>
									<input name="" type="text" class="myInput colInput"
										   id="add_year" placeholder="点击选择年份..." />
								</div>
							</ul>
						</div>

						<div class="col2 giveBottom">
							<ul class="forminfo">
								<div class="MyspinnerStyle">
									<label class="selectName">教师课时费</label>
									<input value="0" type="number" min="0" step="1" id="add_jsks" />
								</div>
							</ul>
						</div>

						<div class="col2 giveBottom">
							<ul class="forminfo">
								<div class="MyspinnerStyle">
									<label class="selectName">网络课程资源</label>
									<input value="0" type="number" min="0" step="1" id="add_wlkczy" />
								</div>
							</ul>
						</div>

						<div class="col2 giveBottom">
							<ul class="forminfo">
								<div class="MyspinnerStyle">
									<label class="selectName">人员管理费</label>
									<input value="0" type="number" min="0" step="1" id="add_yyglf" />
								</div>
							</ul>
						</div>

						<div class="col2 giveBottom">
							<ul class="forminfo">
								<div class="MyspinnerStyle">
									<label class="selectName">场地租赁费</label>
									<input value="0" type="number" min="0" step="1" id="add_cdzlf" />
								</div>
							</ul>
						</div>

						<div class="col2 giveBottom">
							<ul class="forminfo">
								<div class="MyspinnerStyle">
									<label class="selectName">教学运行设备费</label>
									<input value="0" type="number" min="0" step="1" id="add_jxyxsbf" />
								</div>
							</ul>
						</div>

						<div class="col2 giveBottom">
							<ul class="forminfo">
								<div class="MyspinnerStyle">
									<label class="selectName">培养方案论证费</label>
									<input value="0" type="number" min="0" step="1" id="add_pyfalzf" />
								</div>
							</ul>
						</div>

						<div class="col2 giveBottom">
							<ul class="forminfo">
								<div class="MyspinnerStyle">
									<label class="selectName">实训设备费</label>
									<input value="0" type="number" min="0" step="1" id="add_sxsb" />
								</div>
							</ul>
						</div>

						<div class="col2 giveBottom">
							<ul class="forminfo">
								<div class="MyspinnerStyle">
									<label class="selectName">差旅费</label>
									<input value="0" type="number" min="0" step="1" id="add_clf" />
								</div>
							</ul>
						</div>
					</div>
				</div>
				<div class="clear"></div>

				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure confirmBtn" value="确定"/>&nbsp;
					<input name="" type="button" class="cancel" value="取消"/>
				</div>
			</div>
		</div>
	</div>

	<!-- 提示Modal -->
	<div class="modal fade bs-example-modal-lg" id="remindModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">提示信息</span><a class="cancel" shape="rect"></a></div>
				</div>
				<div class="modal-body">
					<div class="tipinfo">
						<span><img src="images/ticon.png" /></span>
						<div class="tipright">
							<p>
								是否确认对<a class="remindType"></a>的<a class="remindActionType"></a>？
							</p>
							<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure confirmRemind" value="确定"/>&nbsp;
					<input name="" type="button" class="cancel" value="取消"/>
				</div>
			</div>
		</div>
	</div>

	<!-- ajax请求masking -->
	<div class="modal-backdrop fade loadingMasking noneStart">
		<div class="spinner-box">
			<div class="pulse-container">
				<div class="pulse-bubble pulse-bubble-1"></div>
				<div class="pulse-bubble pulse-bubble-2"></div>
				<div class="pulse-bubble pulse-bubble-3"></div>
			</div>
			<div class="loadingtxt">数据加载中，请稍后...</div>
		</div>
	</div>

	<script type="text/javascript">
		$("#usual1 ul").idTabs();
	</script>
</body>
</html>

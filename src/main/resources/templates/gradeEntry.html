<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>成绩录入</title>
		<link href="css/loading.css" rel="stylesheet" type="text/css" />
		<link href='css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href='css/bootstrap-table.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/example-styles.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/useful2.css" rel="stylesheet" type="text/css" />
		<link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
		<link href='css/animate.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/select-mania.css" rel="stylesheet" type="text/css" />
		<link href="css/tooltipify.min.css" rel="stylesheet" type="text/css" />
		<link href="css/icon.css" rel="stylesheet" type="text/css" />
		<link href='css/bootstrap-datetimepicker.min.css' rel='stylesheet' type='text/css' />
		<script type="text/javascript" src="sripts/jquery.min.js"></script>
		<script src='sripts/bootstrap.min.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table-zh-CN.min.js' type='text/javascript'></script>
		<script src="sripts/toastr.min.js" type="text/javascript"></script>
		<script src="sripts/select-mania.js" type="text/javascript"></script>
		<script src="sripts/jquery.idTabs.min.js" type="text/javascript"></script>
		<script src="sripts/bootstrap-input-spinner.js" type="text/javascript"></script>
		<script src="sripts/jszip.min.js" type="text/javascript"></script>
		<script src="sripts/FileSaver.js" type="text/javascript"></script>
		<script src="sripts/excel-gen.js" type="text/javascript"></script>
		<script src="sripts/jquery.multi-select.min.js" type="text/javascript"></script>
		<script src='sripts/jquery-tooltipify.min.js' type='text/javascript'></script>
		<script type="text/javascript" src="sripts/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript" src="sripts/bootstrap-datetimepicker.zh-CN.js"></script>
		<script type="text/javascript" src="sripts/jquerySession.js"></script>
		<script type="text/javascript" src="js/implement.js"></script>
		<script type="text/javascript" src="js/gradeEntry.js"></script>
		<script type="text/javascript" src="sripts/tableExport.js"></script>
		<script type="text/javascript" src="sripts/bootstrap-table-export.js"></script>
		
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul myPlaceul">
				<li><a href="index.html">首页</a></li>
				<li><a>教师管理</a></li>
				<li><a>成绩录入</a></li>
			</ul>
		</div>

		<div class="formbody">
			<div class="page1">
				<div class="formtext myformtext myformtextTipArea">
					<b>提示：双击成绩栏或点击操作栏中的"录入"按钮 开始为学生录入成绩</b>
				</div>
				<div class="scheduleClassesMainArea">
					<div class="tools">
						<ul class="toolbar">
							<li class="click" id="startSearch"><span><img src="images/ico06.png" style="width: 24px;"/></span>开始检索</li>
							<li class="click" id="wantLoadGradeModel"><span><img src="images/ico05.png" style="width: 24px;"/></span>下载导入成绩模板</li>
							<li class="click" id="wantImportGrades"><span><img src="images/ico04.png" style="width: 24px;"/></span>批量导入成绩</li>
							<li class="click" id="wantConfirmGrade"><span><img src="img/right.png" style="width: 24px;"/></span>成绩确认</li>
							<li class="click" id="wantCancelGrade"><span><img src="images/close.png" style="width: 24px;"/></span>取消成绩确认</li>
						</ul>
						<ul class="toolbar1 manytools">
							<li class="click" id="research"><span><img src="img/reback.png" style="width: 24px;"/></span>重置检索</li>
						</ul>
					</div>

					<div class="searchArea searchAreaWitheSelect">
						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">层&#12288;&#8197;次</label>
									<select id="level" class="isSowIndex">
										<option value="seleceConfigTip">请选择</option>
									</select>
								</div>
							</ul>
						</div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">二级学院</label>
									<select id="department" class="isSowIndex">
										<option value="seleceConfigTip">暂不可选</option>
									</select>
								</div>
							</ul>
						</div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">年&#12288;&#8197;级</label>
									<select id="grade" class="isSowIndex">
										<option value="seleceConfigTip">暂不可选</option>
									</select>
								</div>
							</ul>
						</div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">专&#12288;&#8197;业</label>
									<select id="major" class="isSowIndex">
										<option value="seleceConfigTip">暂不可选</option>
									</select>
								</div>
							</ul>
						</div>
						<div class="clear"></div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">学&#12288;&#8197;年</label>
									<select id="xn" class="isSowIndex">
										<option value="seleceConfigTip">暂无学年</option>
									</select>
								</div>
							</ul>
						</div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">行政班名称</label>
									<input name="" type="text" class="myInput searchInput" id="className" placeholder="请填写班级名称..."/>
								</div>
							</ul>
						</div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">课程名称</label>
									<input name="" type="text" class="myInput searchInput" id="courseName" placeholder="请填写课程名称..."/>
								</div>
							</ul>
						</div>


						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">学&#12288;&#8197;号</label>
									<input name="" type="text" class="myInput searchInput" id="studentNumber" placeholder="请填写学号..."/>
								</div>
							</ul>
						</div>
						<div class="clear"></div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">姓&#12288;&#8197;名</label>
									<input name="" type="text" class="myInput searchInput" id="studentName" placeholder="请填写姓名..."/>
								</div>
							</ul>
						</div>
					</div>

					<div class="studentBaseInfoTableArea columnsStyle searchGivePaddingR">
						<table class="tablelist myTableStyle" id="gradeEntryTable" data-unique-id="edu005_ID" style="margin-top: 10px;"></table>
					</div>
				</div>
			</div>
       </div>



	<!-- 下载成绩Modal -->
	<div class="modal fade bs-example-modal-lg" id="wantLoadGradeModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content bodyOnlyOneRow">
					<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">下载成绩模板</span><a class="cancel" shape="rect"></a></div>
					</div>
					<div class="modal-body">
						<div class="only_col_SelectTipInfo searchArea moreInfoSelectStyle">
								<div class="col1 giveBottom">
									<ul class="forminfo">
										<div class="">
											<label class="selectName" style="margin-top: 14px;">学年<b>*</b></label>
											<select class="isSowIndex" id="loadForXn">
												<option value="seleceConfigTip">请选择</option>
											</select>
										</div>
									</ul>
								</div>

								<div class="col1 giveBottom">
									<ul class="forminfo">
										<div class="">
											<label class="selectName" style="margin-top: 14px;">行政班名称<b>*</b></label>
											<input name="" type="text" class="myInput colInput" id="loadForXzbmc" placeholder="请填写行政班名称..."/>
										</div>
									</ul>
								</div>

								<div class="col1 giveBottom">
									<ul class="forminfo">
										<div class="">
											<label class="selectName" style="margin-top: 14px;">课程名称<b>*</b></label>
											<input name="" type="text" class="myInput colInput" id="loadForKcmc" placeholder="请填写课程名称..."/>
										</div>
									</ul>
								</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="modal-footer tipbtn">
						<input name="" type="button" class="sure" id="ComfirmLoadGradeModel" value="下载模板"/>&nbsp;
						<input name="" type="button" class="cancel" value="取消"/>
					</div>
				</div>
			</div>
		</div>

	<!-- 导入成绩Modal -->
	<div class="modal fade bs-example-modal-lg" id="importGradeModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">批量导入成绩</span><a class="cancel" shape="rect"></a></div>
					</div>
					<div class="modal-body">
						<div class="tools">
							<ul class="toolbar">
								<li class="click" id="checkGradeFile"><span><img src="images/ico05.png" style="width: 24px;"/></span>检验文件</li>
							</ul>
						</div>
						<form enctype="multipart/form-data" id="GradeInfoForm" method="get">
							<div class="col1 giveBottom">
								<div class="fileContainer">
									<a class="file">选择文件
										<input type="file" id="gradeInfoFile" uploadSuccess="false"/>
									</a>
									<input type="text" readonly="readonly" class="myInput combinedClassTipInput" id="showFileName" placeholder="请选择上传文件..."/>
								</div>
							</div>
							<div class="fileErrorTxTArea noneStart">
								<div class="formtext myformtext"><img class="msgErrorbg" src="images/msg.png"/><b></b></div>
							</div>
							<div class="fileSuccessTxTArea noneStart">
								<div class="formtext myformtext"><img class="msgSuccessbg" src="images/cbg.png"/><b></b></div>
							</div>
							<div class="fileLoadingArea noneStart">
								<div class="spinner-box">
									<div class="pulse-container">
										<div class="pulse-bubble pulse-bubble-1"></div>
										<div class="pulse-bubble pulse-bubble-2"></div>
										<div class="pulse-bubble pulse-bubble-3"></div>
									</div>
									<div class="loadingtxt">文件解析中，请稍后...</div>
								</div>
							</div>
						</form>


					</div>
					<div class="modal-footer tipbtn">
						<input name="" type="button" actionType="import" class="sure confirmImportGrade" value="确定"/>&nbsp;
						<input name="" type="button" class="cancel" value="取消"/>
					</div>
				</div>
			</div>
		</div>

	<!-- 成绩取消确认Modal -->
	<div class="modal fade bs-example-modal-lg" id="cancelGradeModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content bodyOnlyOneRow">
					<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">取消成绩确认</span><a class="cancel" shape="rect"></a></div>
					</div>
					<div class="modal-body">
						<div class="only_col_SelectTipInfo searchArea moreInfoSelectStyle">
							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;">学年<b>*</b></label>
										<select class="isSowIndex" id="cancelGradeForXn">
											<option value="seleceConfigTip">请选择</option>
										</select>
									</div>
								</ul>
							</div>

							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;">行政班名称<b>*</b></label>
										<input name="" type="text" class="myInput colInput" id="cancelGradeForXzbmc" placeholder="请填写行政班名称..."/>
									</div>
								</ul>
							</div>

							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;">课程名称<b>*</b></label>
										<input name="" type="text" class="myInput colInput" id="cancelGradeForKcmc" placeholder="请填写课程名称..."/>
									</div>
								</ul>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="modal-footer tipbtn">
						<input name="" type="button" class="sure" id="cancelGrade" value="确认"/>&nbsp;
						<input name="" type="button" class="cancel" value="取消"/>
					</div>
				</div>
			</div>
	</div>

	<!-- 成绩确认Modal -->
	<div class="modal fade bs-example-modal-lg" id="confirmGradeModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content bodyOnlyOneRow">
					<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">成绩确认</span><a class="cancel" shape="rect"></a></div>
					</div>
					<div class="modal-body">
						<div class="only_col_SelectTipInfo searchArea moreInfoSelectStyle">
							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;">学年<b>*</b></label>
										<select class="isSowIndex" id="confirmGradeForXn">
											<option value="seleceConfigTip">请选择</option>
										</select>
									</div>
								</ul>
							</div>

							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;">行政班名称<b>*</b></label>
										<input name="" type="text" class="myInput colInput" id="confirmGradeForXzbmc" placeholder="请填写行政班名称..."/>
									</div>
								</ul>
							</div>

							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;">课程名称<b>*</b></label>
										<input name="" type="text" class="myInput colInput" id="confirmGradeForKcmc" placeholder="请填写课程名称..."/>
									</div>
								</ul>
							</div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="modal-footer tipbtn">
						<input name="" type="button" class="sure" id="confirmGrade" value="确认"/>&nbsp;
						<input name="" type="button" class="cancel" value="取消"/>
					</div>
				</div>
			</div>
		</div>


	<!-- 提示Modal -->
	<div class="modal fade bs-example-modal-lg" id="remindModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">提示信息</span><a class="cancel" shape="rect"></a></div>
				</div>
				<div class="modal-body">
					<div class="tipinfo">
						<span><img src="images/ticon.png" /></span>
						<div class="tipright">
							<p>
								是否确认对<a class="remindType"></a>的<a class="remindActionType"></a>？
							</p>
							<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure confirmRemind" value="确定"/>&nbsp;
					<input name="" type="button" class="cancel" value="取消"/>
				</div>
			</div>
		</div>
	</div>

	 <!-- ajax请求masking -->
	<div class="modal-backdrop fade loadingMasking noneStart">
				<div class="spinner-box">
					<div class="pulse-container">
						<div class="pulse-bubble pulse-bubble-1"></div>
						<div class="pulse-bubble pulse-bubble-2"></div>
						<div class="pulse-bubble pulse-bubble-3"></div>
					</div>
					<div class="loadingtxt">数据加载中，请稍后...</div>
				</div>
		</div>
	</body>
</html>

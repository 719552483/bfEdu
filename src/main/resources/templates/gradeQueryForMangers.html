	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul myPlaceul">
				<li><a href="index.html">首页</a></li>
				<li><a>教务管理</a></li>
				<li><a>成绩查询</a></li>
			</ul>
		</div>

		<div class="formbody">
			<div class="scheduleClassesMainArea">
				<div class="tools">
					<ul class="toolbar">
						<li class="click" id="startSearch"><span><img src="images/ico06.png" style="width: 24px;"/></span>开始检索</li>
						<li class="click" id="exportGrade"><span><img src="images/i01.png" style="width: 24px;"/></span>班级成绩导出</li>
						<li class="click" id="exportNoPassGrade"><span><img src="images/d06.png" style="width: 24px;"/></span>不及格成绩导出</li>
						<li class="click" id="gradeSituation"><span><img src="images/ico02.png" style="width: 20px;"/></span>成绩录入情况</li>
					</ul>
					<ul class="toolbar1 manytools">
						<li class="click" id="research"><span><img src="img/reback.png" style="width: 24px;"/></span>重置检索</li>
					</ul>
				</div>

				<div class="searchArea searchAreaWitheSelect">
					<div class="col4 giveBottom">
						<ul class="forminfo">
							<div class="">
								<label class="selectName" style="margin-top: 14px;">学生<b>*</b></label>
								<input name="" type="text" class="myInput searchInput" id="student" studentId="" placeholder="点击选择学生..."/>
							</div>
						</ul>
					</div>
					<div class="col4 giveBottom">
						<ul class="forminfo">
							<div class="">
								<label class="selectName" style="margin-top: 14px;">学年</label>
								<select class="isSowIndex" id="grade">
									<option value="seleceConfigTip">请选择</option>
								</select>
							</div>
						</ul>
					</div>
<!--					<div class="col4 giveBottom">-->
<!--						<ul class="forminfo">-->
<!--							<div class="">-->
<!--								<label class="selectName" style="margin-top: 14px;">课程名称</label>-->
<!--								<input name="" type="text" class="myInput searchInput" id="courseName" placeholder="请填写课程名称..."/>-->
<!--							</div>-->
<!--						</ul>-->
<!--					</div>-->
				</div>

				<div class="studentGradeTableArea columnsStyle searchGivePaddingR">
					<table class="tablelist myTableStyle" id="studentGradeTable" data-unique-id="edu005_ID" style="margin-top: 10px;"></table>
				</div>
			</div>

			<div class="gradeSituationArea noneStart">
				<div class="isFrist noneStart">T</div>
				<div class="tools">
					<ul class="toolbar">
						<li class="click" id="returnMain"><span><img src="img/back.png" style="width: 24px;"/></span>返回</li>
						<li class="click" id="startSearch_gradeSituation"><span><img src="images/ico06.png" style="width: 24px;"/></span>开始检索</li>
					</ul>
					<ul class="toolbar1 manytools">
						<li class="click" id="research_gradeSituation"><span><img src="img/reback.png" style="width: 24px;"/></span>重置检索</li>
					</ul>
				</div>

				<div class="searchArea searchAreaWitheSelect">
					<div class="col4 giveBottom">
						<ul class="forminfo">
							<div class="">
								<label class="selectName" style="margin-top: 14px;">学年<b>*</b></label>
								<select class="isSowIndex" id="gradeSituationGrade">
									<option value="seleceConfigTip">请选择</option>
								</select>
							</div>
						</ul>
					</div>

					<div class="col4 giveBottom">
						<ul class="forminfo">
							<div class="">
								<label class="selectName" style="margin-top: 14px;">是否结课</label>
								<select class="isSowIndex" id="gradeSituatioIsEnd">
									<option value="seleceConfigTip">全部</option>
									<option value="T">已结课</option>
									<option value="F">未结课</option>

							</div>

									<option value="seleceConfigTip">全部</option>
									<option value="T">已确认</option>
									<option value="F">未确认</option>
								</select>
							</div>
						</ul>
					</div>

					<table class="tablelist myTableStyle" id="gradeSituationTable" data-unique-id="" style="margin-top: 10px;"></table>

	<!-- 选择学生Modal -->
	<div class="modal fade bs-example-modal-lg" id="chooseStudentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">学生列表</span><a class="cancel" shape="rect"></a></div>
					</div>
					<div class="modal-body">
						<div class="tools paddingL" style="padding-top:1%">
							<ul class="toolbar" style="float: none">
								<li class="click" id="allStudent_StartSearch"><span><img
										src="images/ico06.png" style="width: 24px;" /></span>开始检索</li>
								<li class="click" id="allStudent_ReSearch"><span><img
										src="img/reback.png" style="width: 24px;" /></span>重置检索</li>
							</ul>
						</div>

						<div class="searchArea moreInfoSelectStyle">
							<div class="col3 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 7px;">班级名称</label>
										<input name="" type="text" class="myInput manyInfoInput"
											   id="chooseStudent_className" placeholder="请输入班级名称..." />
									</div>
								</ul>
							</div>

							<div class="col3 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 7px;">学生姓名</label>
										<input name="" type="text" class="myInput manyInfoInput"
											   id="chooseStudent_StudentName" placeholder="请输入学生姓名..." />
									</div>
								</ul>
							</div>

							<div class="col3 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 12px;">学号</label>
										<input name="" type="text" class="myInput manyInfoInput"
											   id="chooseStudent_number" placeholder="请输入学号..." />
									</div>
								</ul>
							</div>
						</div>

						<div class="chooseStudentTableArea">
							<table class="tablelist myTableStyle" id="chooseStudentTable" data-unique-id="edu001_ID" style="margin-top: 10px;"></table>
						</div>
					</div>
					<div class="modal-footer tipbtn">
						<input name="" type="button" class="sure" id="confirmChoosedStudent" value="确定"/>&nbsp;
						<input name="" type="button" class="cancel" value="取消"/>
					</div>
				</div>
			</div>
		</div>

	<!-- 成绩导出Modal -->
	<div class="modal fade bs-example-modal-lg" id="exportGradeModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">

					</div>

							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 7px;">行政班<b>*</b></label>

											   id="export_classes" choosendClassId="" placeholder="点击选择行政班..." />
									</div>
								</ul>
							</div>

							<div class="col1 giveBottom">

									<div class="">

											<option value="seleceConfigTip">请选择</option>
										</select>
									</div>

							</div>

							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 7px;">课程</label>
										<input name="" type="text" class="myInput manyInfoInput"
											   id="export_crouse" choosendCrouseIds="" placeholder="点击选择课程..." readonly="readonly"/>
									</div>
								</ul>
							</div>
						</div>

						<div class="exportGradeLookArea noneStart">
							<div class="tools" style="margin-bottom: -3px;margin-top: 6px;">
								<ul class="toolbar">
									<li class="click" id="exportGradeLookRetuen"><span><img src="img/back.png" style="width: 24px;"/></span>返回</li>
								</ul>
							</div>
							<div class="exportGradeLookTableArea columnsStyle searchGivePaddingR">
								<table class="tablelist myTableStyle" id="exportGradeLookTable" data-unique-id="edu001_ID" style="margin-top: 10px;"></table>
							</div>
						</div>
					</div>
					<div class="clear"></div>
					<div class="modal-footer tipbtn">
						<input name="" type="button" class="sure" id="confirmExportGrade" value="开始导出"/>&nbsp;
						<input name="" type="button" class="sure" id="exportGradeLook" value="导出预览"/>
						<input name="" type="button" class="cancel" value="返回"/>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade bs-example-modal-lg" style="min-width: 700px;" id="reExamInfoModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">

	 <!-- ajax请求masking -->

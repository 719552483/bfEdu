<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>教学任务点基本信息</title>
    <link href="css/loading.css" rel="stylesheet" type="text/css" />
    <link href='css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
    <link href='css/bootstrap-table.css' media='all' rel='stylesheet' type='text/css' />
    <link href="css/example-styles.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/useful2.css" rel="stylesheet" type="text/css" />
    <link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
    <link href='css/animate.min.css' media='all' rel='stylesheet' type='text/css' />
    <link href="css/select-mania.css" rel="stylesheet" type="text/css" />
    <link href="css/tooltipify.min.css" rel="stylesheet" type="text/css" />
    <link href="css/icon.css" rel="stylesheet" type="text/css" />
    <link href='css/bootstrap-datetimepicker.min.css' rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="sripts/jquery.min.js"></script>
    <script src='sripts/bootstrap.min.js' type='text/javascript'></script>
    <script src='sripts/bootstrap-table.js' type='text/javascript'></script>
    <script src='sripts/bootstrap-table-zh-CN.min.js' type='text/javascript'></script>
    <script src="sripts/toastr.min.js" type="text/javascript"></script>
    <script src="sripts/select-mania.js" type="text/javascript"></script>
    <script src="sripts/jquery.idTabs.min.js" type="text/javascript"></script>
    <script src="sripts/bootstrap-input-spinner.js" type="text/javascript"></script>
    <script src="sripts/jszip.min.js" type="text/javascript"></script>
    <script src="sripts/FileSaver.js" type="text/javascript"></script>
    <script src="sripts/excel-gen.js" type="text/javascript"></script>
    <script src="sripts/jquery.multi-select.min.js" type="text/javascript"></script>
    <script src='sripts/jquery-tooltipify.min.js' type='text/javascript'></script>
    <script type="text/javascript" src="sripts/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="sripts/bootstrap-datetimepicker.zh-CN.js"></script>
    <script type="text/javascript" src="sripts/jquerySession.js"></script>
    <script type="text/javascript" src="js/implement.js"></script>
    <script type="text/javascript" src="sripts/tableExport.js"></script>
    <script type="text/javascript" src="sripts/bootstrap-table-export.js"></script>
    <script type="text/javascript" src="js/localInfo.js"></script>

</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul myPlaceul">
        <li><a href="index.html">首页</a></li>
        <li><a>教学任务点管理</a></li>
        <li><a>教学任务点基本信息</a></li>
    </ul>
</div>

<div class="formbody">
    <div class="scheduleClassesMainArea">
        <div class="tools">
            <ul class="toolbar">
                <li class="click insertBtn" id="addSite"><span><img src="images/t01.png" style="width: 24px;"/></span>新增教学任务点</li>
                <li class="click deleteBtn" id="removeSites"><span><img src="images/t03.png" style="width: 24px;"/></span>批量删除教学任务点</li>
                <li class="click" id="startSearch"><span><img src="images/ico06.png" style="width: 24px;"/></span>开始检索</li>
            </ul>
            <ul class="toolbar1">
                <li class="click" id="researchSites"><span><img src="img/reback.png" style="width: 24px;"/></span>重置检索</li>
            </ul>
        </div>

        <div class="searchArea searchAreaWitheSelect">
            <div class="col4 giveBottom">
                <ul class="forminfo">
                    <div class="">
                        <label class="selectName" style="margin-top: 14px;">校&#12288;&#8197;区</label>
                        <select id="school" class="isSowIndex">
                            <option value="seleceConfigTip">暂不可选</option>
                        </select>
                    </div>
                </ul>
            </div>

            <div class="col4 giveBottom">
                <ul class="forminfo">
                    <div class="">
                        <label class="selectName" style="margin-top: 14px;">场地类型</label>
                        <select id="siteStype" class="isSowIndex">
                            <option value="seleceConfigTip">暂不可选</option>
                        </select>
                    </div>
                </ul>
            </div>

            <div class="col4 giveBottom">
                <ul class="forminfo">
                    <div class="">
                        <label class="selectName" style="margin-top: 14px;">楼&#12288;&#8197;房</label>
                        <select id="building" class="isSowIndex">
                            <option value="seleceConfigTip">暂不可选</option>
                        </select>
                    </div>
                </ul>
            </div>

            <div class="col4 giveBottom">
                <ul class="forminfo">
                    <div class="">
                        <label class="selectName" style="margin-top: 14px;">楼&#12288;&#8197;层</label>
                        <select id="storey" class="isSowIndex">
                            <option value="seleceConfigTip">暂不可选</option>
                        </select>
                    </div>
                </ul>
            </div>

            <div class="col4 giveBottom">
                <ul class="forminfo">
                    <div class="">
                        <label class="selectName" style="margin-top: 14px;">场地性质</label>
                        <select id="siteNature" class="isSowIndex">
                            <option value="siteNature">暂不可选</option>
                        </select>
                    </div>
                </ul>
            </div>
            <div class="col4 giveBottom">
                <ul class="forminfo">
                    <div class="">
                        <label class="selectName" style="margin-top: 14px;">教学点名称</label>
                        <input name="" type="text" class="myInput searchInput" id="SiteName" placeholder="请填写名称..."/>
                    </div>
                </ul>
            </div>

        </div>

        <div class="localInfoTableArea columnsStyle searchGivePaddingR">
            <table class="tablelist myTableStyle" id="localInfoTable" data-unique-id="edu500Id" style="margin-top: 10px;"></table>
        </div>
    </div>
</div>


<!-- 新增教学点Modal -->
<div class="modal fade bs-example-modal-lg" id="addSiteModal" tabindex="-1" role="dialog" aria-labelledby="addSiteModalLabel" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="tiptop"><span class="moadalTitle">新增教学点</span><a class="cancel" shape="rect"></a></div>
            </div>

            <div class="modal-body">
                <div class="manyInfoShow">
                    <div class="searchArea moreInfoSelectStyle">
                        <div class="col4 giveBottom">
                            <ul class="forminfo">
                                <div class="">
                                    <label class="selectName" style="margin-top: 14px;">教学点名称<b>*</b></label>
                                    <input name="" type="text" class="myInput manyInfoInput" id="addTeachingPointName" placeholder="请填写名称..."/>
                                </div>
                            </ul>
                        </div>

                        <div class="col4 giveBottom">
                            <ul class="forminfo">
                                <div class="">
                                    <label class="selectName" style="margin-top: 14px;">详细地址<b>*</b></label>
                                    <input name="" type="text" class="myInput manyInfoInput" id="addAddress" placeholder="请填写地址..."/>
                                </div>
                            </ul>
                        </div>

                        <div class="col4 giveBottom">
                            <ul class="forminfo">
                                <div class="">
                                    <label class="selectName" style="margin-top: 14px;">校区<b>*</b></label>
                                    <select class="isSowIndex" id="addSchool">
                                        <option value="seleceConfigTip">请选择</option>
                                    </select>
                                </div>
                            </ul>
                        </div>

                        <div class="col4 giveBottom">
                            <ul class="forminfo">
                                <div class="MyspinnerStyle">
                                    <label class="selectName">容纳人数<b>*</b></label> <input
                                        type="number" value="0" min="0" step="1"
                                        id="addCapacity" />
                                </div>
                            </ul>
                        </div>
                        <div class="clear"></div>

                        <div class="col4 giveBottom">
                            <ul class="forminfo">
                                <div class="">
                                    <label class="selectName" style="margin-top: 14px;">管理系部</label>
                                    <select class="isSowIndex" id="addManagementDepartment">
                                        <option value="seleceConfigTip">请选择</option>
                                    </select>
                                </div>
                            </ul>
                        </div>

                        <div class="col4 giveBottom">
                            <ul class="forminfo">
                                <div class="">
                                    <label class="selectName" style="margin-top: 14px;">场地类型<b>*</b></label>
                                    <select class="isSowIndex" id="addSiteType">
                                        <option value="seleceConfigTip">请选择</option>
                                    </select>
                                </div>
                            </ul>
                        </div>

                        <div class="col4 giveBottom">
                            <ul class="forminfo">
                                <div class="">
                                    <label class="selectName" style="margin-top: 14px;">场地性质<b>*</b></label>
                                    <select class="isSowIndex" id="addSiteNature">
                                        <option value="seleceConfigTip">请选择</option>
                                    </select>
                                </div>
                            </ul>
                        </div>

                        <div class="col4 giveBottom">
                            <ul class="forminfo">
                                <div class="">
                                    <label class="selectName" style="margin-top: 14px;">楼房</label>
                                    <select class="isSowIndex" id="addBuilding">
                                        <option value="seleceConfigTip">请选择</option>
                                    </select>
                                </div>
                            </ul>
                        </div>

                        <div class="col4 giveBottom">
                            <ul class="forminfo">
                                <div class="">
                                    <label class="selectName" style="margin-top: 14px;">楼层</label>
                                    <select class="isSowIndex" id="addStorey">
                                        <option value="seleceConfigTip">请选择</option>
                                    </select>
                                </div>
                            </ul>
                        </div>

                        <div class="col4 giveBottom">
                            <ul class="forminfo">
                                <div class="">
                                    <label class="selectName" style="margin-top: 14px;">场地负责人</label>
                                    <select class="isSowIndex" id="addSiteManager">
                                        <option value="seleceConfigTip">请选择</option>
                                    </select>
                                </div>
                            </ul>
                        </div>

                        <div class="col4 giveBottom">
                            <ul class="forminfo">
                                <div class="">
                                    <label class="selectName" style="margin-top: 14px;">备注</label>
                                    <input name="" type="text" class="myInput manyInfoInput" id="addRemarks" placeholder="请填写备注..."/>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>

            <div class="modal-footer tipbtn">
                <input name="" type="button" class="sure confirmaddSiteBtn" value="确定"/>&nbsp;
                <input name="" type="button" class="cancel" value="取消"/>
            </div>
        </div>
    </div>
</div>


<!-- 提示Modal -->
<div class="modal fade bs-example-modal-lg" id="remindModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="tiptop"><span class="moadalTitle">提示信息</span><a class="cancel" shape="rect"></a></div>
            </div>
            <div class="modal-body">
                <div class="tipinfo">
                    <span><img src="images/ticon.png" /></span>
                    <div class="tipright">
                        <p>
                            是否确认对<a class="remindType"></a>的<a class="remindActionType"></a>？
                        </p>
                        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="modal-footer tipbtn">
                <input name="" type="button" class="sure confirmRemind" value="确定"/>&nbsp;
                <input name="" type="button" class="cancel" value="取消"/>
            </div>
        </div>
    </div>
</div>

<!-- ajax请求masking -->
<div class="modal-backdrop fade loadingMasking noneStart">
    <div class="spinner-box">
        <div class="pulse-container">
            <div class="pulse-bubble pulse-bubble-1"></div>
            <div class="pulse-bubble pulse-bubble-2"></div>
            <div class="pulse-bubble pulse-bubble-3"></div>
        </div>
        <div class="loadingtxt">数据加载中，请稍后...</div>
    </div>
</div>

<script type="text/javascript">
    $("#usual1 ul").idTabs();
</script>
</body>
</html>

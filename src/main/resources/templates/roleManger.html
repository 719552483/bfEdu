	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>新增用户</title>
		<link href='css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href='css/bootstrap-table.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/useful2.css" rel="stylesheet" type="text/css" />
		<link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
		<link href='css/animate.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/select-mania.css" rel="stylesheet" type="text/css" />
		<link href="css/tooltipify.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="sripts/jquery.min.js"></script>
		<script src='sripts/bootstrap.min.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table-zh-CN.min.js' type='text/javascript'></script>
		<script type="text/javascript" src="js/roleManger.js"></script>
		<script type="text/javascript" src="js/implement.js"></script>
		<script src="sripts/toastr.min.js" type="text/javascript"></script>
		<script src="sripts/select-mania.js" type="text/javascript"></script>
		<script src="sripts/jquery.idTabs.min.js" type="text/javascript"></script>
		<script src='sripts/jquery-tooltipify.min.js' type='text/javascript'></script>
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="index.html">首页</a></li>
				<li><a>系统管理 - 账号管理</a></li>
			</ul>
		</div>

		<div class="formbody">
			<div id="usual1" class="usual">
				<div class="itab">
					<ul>
						<li><a href="#tab1" class="selected" onclick="reloadTab()">新增角色</a></li>
						<li><a href="#tab2">角色管理</a></li>
					</ul>
				</div>

				<div id="tab1" class="tabson">
					<div class="tools">
						<ul class="toolbar">
							<li class="click" id="shortcutsAllChose"><span><img src="img/right.png" style="width: 24px;"/></span>全选权限</li>
							<li id="shortcutsRefresh"><span><img src="img/reback.png" style="width: 24px;"/></span>重置权限</li>
							<li class="click noneStart" id="canleShowRoleAuthoritys"><span><img src="img/back.png" style="width: 24px;"/></span>取消返回</li>
						</ul>
						<ul class="toolbar1">
							<li class="click" id="addRole"><span><img src="img/right.png" style="width: 24px;"/></span>创建角色</li>
							<li class="click noneStart" id="canleiModifRole"><span><img src="img/back.png" style="width: 24px;"/></span>取消返回</li>
							<li class="click noneStart" id="modifyRole"><span><img src="img/right.png" style="width: 24px;"/></span>确认修改</li>
						</ul>
					</div>

					<div class="formbody">
						<div class="formtext noneStart myformtext"><b class="roleName_forShowAuthority"></b> -权限信息！</div>
						<ul class="forminfo">
							<li><label>角色名称</label><input id="add_rolename" type="text" class="dfinput" /><i>角色名称为不包含特殊字符&nbsp;长度不超过10的字符</i></li>
							<div class="authorityGroupArea">
								<label style="margin-top: 14px;">权限分类</label>
								<select class="isSowIndex" id="authorityGroup"></select>
							</div>
						</ul>
					</div>

					<div class="allShortcuts minH"></div>
				</div>

				<div id="tab2" class="tabson">
					<div class="tools removeUsersArea">
						<span class="currentId"></span>
						<ul class="toolbar">
							<li class="removeUsersBtn"><span><img src="images/t03.png" /></span>批量删除</li>
						</ul>
					</div>
					<div class="allRoleTableArea">
						<table class="tablelist myTableStyle" id="allRoleTable" data-unique-id="id" style="word-break:break-all; word-wrap:break-all;"></table>
					</div>
				</div>
			</div>
		</div>

		<div class="tip comfirmAddRoleTip">
			<div class="tiptop"><span>提示信息</span><a class="tipCancelBtn"></a></div>
			<div class="tipinfo">
				<span><img src="images/ticon.png"/></span>
				<div class="tipright">
					<p>是否确认<a class="tipTitle">新增</a>角色？</p>
					<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
				</div>
			</div>

			<div class="tipbtn">
				<input name="" type="button" class="sure comfirmAddRole" value="确定"/>&nbsp;
				<input name="" type="button" class="cancel cancelAddRole" value="取消"/>
			</div>
		</div>
		
		<div class="tip comfirmModifyRoleTip">
			<div class="tiptop"><span>提示信息</span><a class="tipCancelBtn"></a></div>
			<div class="tipinfo">
				<span><img src="images/ticon.png"/></span>
				<div class="tipright">
					<p>是否确认<a class="tipTitle">新增</a>角色？</p>
					<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
				</div>
			</div>
		
			<div class="tipbtn">
				<input name="" type="button" class="sure comfirmModifyRoleBtn" value="确定"/>&nbsp;
				<input name="" type="button" class="cancel cancelModifyRoleBtn" value="取消"/>
			</div>
		</div>
		
		<div class="tip comfirmRemoveRoleTip">
			<div class="tiptop"><span>提示信息</span><a class="tipCancelBtn"></a></div>
			<div class="tipinfo">
				<span><img src="images/ticon.png"/></span>
				<div class="tipright">
					<p>是否确认<a class="tipTitle">新增</a>角色？</p>
					<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
				</div>
			</div>
		
			<div class="tipbtn">
				<input name="" type="button" class="sure comfirmRemoveRoleBtn" value="确定"/>&nbsp;
				<input name="" type="button" class="cancel cancelRemoveRoleBtn" value="取消"/>
			</div>
		</div>



		<script type="text/javascript">
			$("#usual1 ul").idTabs();
		</script>
		<div class="modal-backdrop fade maskingElement noneStart"></div>
				<div class="modal-backdrop fade loadingMasking noneStart">
				<div class="spinner-box">
					<div class="pulse-container">
						<div class="pulse-bubble pulse-bubble-1"></div>
						<div class="pulse-bubble pulse-bubble-2"></div>
						<div class="pulse-bubble pulse-bubble-3"></div>
					</div>
					<div class="loadingtxt">数据加载中，请稍后...</div>
				</div>
		</div>
	</body>
</html>

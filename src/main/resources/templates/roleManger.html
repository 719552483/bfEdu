	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul myPlaceul">
				<li><a href="index.html">首页</a></li>
				<li><a>系统管理</a></li>
				<li><a>权限管理</a></li>
			</ul>
		</div>

		<div class="formbody">
			<div id="usual1" class="usual">
				<div class="itab">
					<ul>
						<li><a href="#tab1" class="selected" onclick="reloadTab()">新增角色</a></li>
						<li><a href="#tab2">角色管理</a></li>
					</ul>
				</div>

				<div id="tab1" class="tabson">
					<div class="tools">
						<ul class="toolbar">
							<li class="click" id="shortcutsAllChose"><span><img src="img/right.png" style="width: 24px;"/></span>全选权限</li>
							<li id="shortcutsRefresh"><span><img src="img/reback.png" style="width: 24px;"/></span>重置权限</li>
							<li class="click noneStart" id="canleShowRoleAuthoritys"><span><img src="img/back.png" style="width: 24px;"/></span>取消返回</li>
						</ul>
						<ul class="toolbar1">
							<li class="click" id="addRole"><span><img src="img/right.png" style="width: 24px;"/></span>创建角色</li>
							<li class="click noneStart" id="canleiModifRole"><span><img src="img/back.png" style="width: 24px;"/></span>取消返回</li>
							<li class="click noneStart" id="modifyRole"><span><img src="img/right.png" style="width: 24px;"/></span>确认修改</li>
						</ul>
					</div>

					<div class="formbody">
						<div class="formtext noneStart myformtext"><b class="roleName_forShowAuthority"></b> -菜单权限信息！</div>
						
						<div class="giveBottom authorityGroupArea">
							<ul class="forminfo">
                            <li><label>角色名称</label><input id="add_rolename" type="text" class="dfinput" /><i>角色名称为不包含特殊字符&nbsp;长度不超过10的字符</i></li>
                  			<li><label>按钮权限</label>
								<select class="" id="anqx" name="anqx" multiple="true">
											<option value="insert">可新增</option>
											<option value="delete">可删除</option>
											<option value="modify">可修改</option>
											<option value="query">可查询</option>
								</select>
							</li>
							<div class="clear"></div>
							<div class="authorityGroupArea" style="margin-top: 19px;">
								<label style="margin-top: 14px;">菜单权限分类</label>
								<select class="isSowIndex" id="authorityGroup"></select>
							</div>
						</ul>
						</div>
						
						
					</div>
                    <div class="clear"></div>
					<div class="allShortcuts minH" style="margin-top: -13px;"></div>
				</div>

				<div id="tab2" class="tabson">
					<div class="tools removeUsersArea">
						<span class="currentId"></span>
						<ul class="toolbar">
							<li class="removeUsersBtn" style="margin-top: 10px;"><span><img src="images/t03.png" /></span>批量删除</li>
						</ul>
					</div>
					<div class="allRoleTableArea columnsStyle searchGivePaddingR">
						<table class="tablelist myTableStyle" id="allRoleTable" data-unique-id="bf991_ID" style="margin-top: 10px;"></table>
					</div>
				</div>
			</div>
		</div>


	<!-- 提示Modal -->
	<div class="modal fade bs-example-modal-lg" id="remindModal"
		tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel"
		data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<div class="tiptop">
						<span class="moadalTitle">提示信息</span><a class="cancel"
							shape="rect"></a>
					</div>
				</div>
				<div class="modal-body">
					<div class="tipinfo">
						<span><img src="images/ticon.png" /></span>
						<div class="tipright">
							<p>
								是否确认对<a class="remindType"></a>的<a class="remindActionType"></a>？
							</p>
							<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure confirmRemind" value="确定" />&nbsp;
					<input name="" type="button" class="cancel" value="取消" />
				</div>
			</div>
		</div>
	</div>


	<!-- ajax请求masking -->
	<div class="modal-backdrop fade loadingMasking noneStart">
		<div class="spinner-box">
			<div class="pulse-container">
				<div class="pulse-bubble pulse-bubble-1"></div>
				<div class="pulse-bubble pulse-bubble-2"></div>
				<div class="pulse-bubble pulse-bubble-3"></div>
			</div>
			<div class="loadingtxt">数据加载中，请稍后...</div>
		</div>
	</div>



	<script type="text/javascript">
			$("#usual1 ul").idTabs();
		</script>
	</body>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>调查问卷设计</title>
<link href="css/loading.css" rel="stylesheet" type="text/css" />
<link href="css/icon.css" rel="stylesheet" type="text/css" />
<link href='css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
<link href='css/bootstrap-table.css' media='all' rel='stylesheet' type='text/css' />
<link href="css/example-styles.css" rel="stylesheet" type="text/css" />
<link href="css/finalCheck.css" rel="stylesheet" type="text/css" />
<link href="css/starability-all.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/useful2.css" rel="stylesheet" type="text/css" />
<link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
<link href='css/animate.min.css' media='all' rel='stylesheet' type='text/css' />
<link href="css/select-mania.css" rel="stylesheet" type="text/css" />
<link href="css/tooltipify.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="sripts/jquery.min.js"></script>
<script src='sripts/bootstrap.min.js' type='text/javascript'></script>
<script src='sripts/bootstrap-table.js' type='text/javascript'></script>
<script src='sripts/bootstrap-table-zh-CN.min.js' type='text/javascript'></script>
<script src="sripts/jquerySession.js"></script>
<script type="text/javascript" src="js/implement.js"></script>
<script type="text/javascript" src="js/questionformanger.js"></script>
<script src="sripts/toastr.min.js" type="text/javascript"></script>
<script src="sripts/select-mania.js" type="text/javascript"></script>
<script src="sripts/jquery.multi-select.min.js" type="text/javascript"></script>
<script src='sripts/jquery-tooltipify.min.js' type='text/javascript'></script>
</head>

<body>

	<div class="place">
		<span>位置：</span>
		<ul class="placeul myPlaceul">
			<li><a href="index.html">首页</a></li>
			<li><a>调查问卷设计</a></li>
		</ul>
	</div>

	<div class="formbody">
		<div class="allArea">
			<div class="tools">
				<ul class="toolbar">
					<li class="click insertBtn" id="addQuestion"><span><img src="images/t01.png" style="width: 24px;"/></span>新增问卷</li>
					<li class="click deleteBtn" id="removeQuestions"><span><img src="images/t03.png" style="width: 24px;"/></span>批量删除问卷</li>
				</ul>
			</div>

			<div class="allQuestionTableArea columnsStyle searchGivePaddingR">
				<table class="tablelist myTableStyle" id="allQuestionTable" data-unique-id="" style="margin-top: 10px;"></table>
			</div>
		</div>

		<div class="newArea noneStart">
			<div class="tools">
				<ul class="toolbar">
					<li class="click insertBtn" id="returnAll"><span><img src="img/back.png" style="width: 24px;"/></span>返回</li>
				</ul>
			</div>

			<div class="formtitle" style="margin-bottom: 20px;">
				<span>问卷基础信息</span>
			</div>

			<div class="newsInfoArea">
				<div class="selectArea">
					<cite class="selectName">问卷标题 <b>*</b>:</cite>
					<input name="" type="text" class="myInput" style="margin-left: -5.5% !important" id="questionTitle" placeholder="请填写问卷标题..." />
				</div>
				<div class="clear"></div>

				<div class="selectArea questionDepartmentSelect">
					<cite class="selectName">二级学院 <b>*</b>:</cite>
					<select class="isSowIndex" id="department">
						<option value="all">全部</option>
					</select>
				</div>
			</div>
			<div class="clear"></div>

			<div class="formtitle" style="margin-bottom: 20px;">
				<span>问卷内容填充</span>
			</div>

			<div class="newsInfoArea">
				<div class="tools">
					<ul class="toolbar">
						<li class="click insertBtn" id="addQ_A"><span><img src="images/t01.png" style="width: 24px;"/></span>添加问题</li>
					</ul>
				</div>
			</div>
			<div class="cannottxt main_cannottxt">暂无问题    请点击 -添加问题-</div>
			<div class="areaForNewQ_A noneStart"></div>

			<div class="clear"></div>
			<div class="selectArea">
				<input type="button" class="btn submitBtn confrimAddQuestion" value="生成问卷" />
			</div>
		</div>
	</div>

	<!-- 新增问题Modal -->
	<div class="modal fade bs-example-modal-lg" id="addQ_AModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<div class="tiptop"><span class="moadalTitle">问卷新增问题</span><a class="cancel" shape="rect" style="display: block"></a></div>
				</div>
				<div class="modal-body">
					<div class="searchArea searchAreaWitheSelect">
						<div class="col1 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">问题</label>
									<input name="" type="text" class="myInput searchInput" id="add_Q" placeholder="请输入问题..."/>
								</div>
							</ul>
						</div>

						<div class="col1 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">答题类型</label>
									<select class="isSowIndex" id="add_Type">
										<option value="seleceConfigTip">请选择</option>
										<option value="radio">单选类</option>
										<option value="check">多选类</option>
										<option value="rate">评分类</option>
										<option value="answer">问答类</option>
									</select>
								</div>
							</ul>
						</div>
					</div>

					<div class="answerStuffArea noneStart">
						<div class="radioAndCheckArea">
							<div class="formtitle" style="margin-bottom: 6px;">
								<span>单选/多选类问题答案填充</span>
							</div>
							<div class="tools">
								<ul class="toolbar">
									<li class="click insertBtn" id="addRadioOrCheckAnswer"><span><img src="images/t01.png" style="width: 24px;"/></span>新增选项</li>
								</ul>
							</div>

							<div class="radioAndCheckTableArea searchGivePaddingR">
								<table class="tablelist myTableStyle" id="radioAndCheckTable" data-unique-id="ID" style="margin-top: 10px;"></table>
							</div>
						</div>

						<div class="rateAndAnswerArea">
							<div class="cannottxt rateAndAnswerTxt"></div>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure confirmAddQ_A" value="确定"/>&nbsp;
					<input name="" type="button" class="cancel" value="取消"/>
				</div>
			</div>
		</div>
	</div>

	<!-- ajax请求masking -->
	<div class="modal-backdrop fade loadingMasking noneStart">
		<div class="spinner-box">
			<div class="pulse-container">
				<div class="pulse-bubble pulse-bubble-1"></div>
				<div class="pulse-bubble pulse-bubble-2"></div>
				<div class="pulse-bubble pulse-bubble-3"></div>
			</div>
			<div class="loadingtxt">数据加载中，请稍后...</div>
		</div>
	</div>
</body>
</html>

<div class="place">
    <span>位置：</span>
    <ul class="placeul myPlaceul">
        <li><a href="index.html">首页</a></li>
        <li><a>教学点管理</a></li>
        <li><a>教学点使用率</a></li>
    </ul>
</div>

<div class="formbody">
    <div class="scheduleClassesMainArea">
        <div class="tools">
            <ul class="toolbar">
                <li class="click" id="startSearch"><span><img src="images/ico06.png" style="width: 24px;"/></span>开始检索</li>
            </ul>
            <ul class="toolbar1">
                <li class="click" id="researchSites"><span><img src="img/reback.png" style="width: 24px;"/></span>重置检索</li>
            </ul>
        </div>

        <div class="searchArea searchAreaWitheSelect">

            <div class="col4 giveBottom">
                <ul class="forminfo">
                    <div class="">
                        <label class="selectName" style="margin-top: 14px;">学&#12288;&#8197;年<b>*</b></label>
                        <select id="schoolYear" class="isSowIndex">
                            <option value="seleceConfigTip">暂不可选</option>
                        </select>
                    </div>
                </ul>
            </div>

            <div class="col4 giveBottom">
                <ul class="forminfo">
                    <div class="">
                        <label class="selectName" style="margin-top: 14px;">校&#12288;&#8197;区</label>
                        <select id="school" class="isSowIndex">
                            <option value="seleceConfigTip">暂不可选</option>
                        </select>
                    </div>
                </ul>
            </div>

            <div class="col4 giveBottom">
                <ul class="forminfo">
                    <div class="">
                        <label class="selectName" style="margin-top: 14px;">场地类型</label>
                        <select id="siteStype" class="isSowIndex">
                            <option value="seleceConfigTip">暂不可选</option>
                        </select>
                    </div>
                </ul>
            </div>

            <div class="col4 giveBottom">
                <ul class="forminfo">
                    <div class="">
                        <label class="selectName" style="margin-top: 14px;">楼&#12288;&#8197;房</label>
                        <select id="building" class="isSowIndex">
                            <option value="seleceConfigTip">暂不可选</option>
                        </select>
                    </div>
                </ul>
            </div>

            <div class="col4 giveBottom">
                <ul class="forminfo">
                    <div class="">
                        <label class="selectName" style="margin-top: 14px;">场地性质</label>
                        <select id="siteNature" class="isSowIndex">
                            <option value="siteNature">暂不可选</option>
                        </select>
                    </div>
                </ul>
            </div>

            <div class="col4 giveBottom">
                <ul class="forminfo">
                    <div class="">
                        <label class="selectName" style="margin-top: 14px;">教学任务点名称</label>
                        <input name="" type="text" class="myInput searchInput" id="SiteName" placeholder="请填写名称..."/>
                    </div>
                </ul>
            </div>

        </div>

        <div class="localInfoTableArea columnsStyle searchGivePaddingR">
            <table class="tablelist myTableStyle" id="localInfoTable" data-unique-id="edu500Id" style="margin-top: 10px;"></table>
        </div>
    </div>
</div>

<!-- ajax请求masking -->
<div class="modal-backdrop fade loadingMasking noneStart">
    <div class="spinner-box">
        <div class="pulse-container">
            <div class="pulse-bubble pulse-bubble-1"></div>
            <div class="pulse-bubble pulse-bubble-2"></div>
            <div class="pulse-bubble pulse-bubble-3"></div>
        </div>
        <div class="loadingtxt">数据加载中，请稍后...</div>
    </div>
</div>

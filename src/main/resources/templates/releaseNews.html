<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>通知</title>
		<link href="css/loading.css" rel="stylesheet" type="text/css" />
		<link href='css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href='css/bootstrap-table.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/example-styles.css" rel="stylesheet" type="text/css" />
		<link href="css/switch.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/useful2.css" rel="stylesheet" type="text/css" />
		<link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
		<link href="css/select-mania.css" rel="stylesheet" type="text/css" />
		<link href='css/animate.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/tooltipify.min.css" rel="stylesheet" type="text/css" />
		<link href="css/icon.css" rel="stylesheet" type="text/css" />
		<script src="sripts/jquery.min.js" type="text/javascript"></script>
		<script src='sripts/bootstrap.min.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table-zh-CN.min.js' type='text/javascript'></script>
		<script src="sripts/toastr.min.js" type="text/javascript"></script>
		<script src="sripts/jquerySession.js"></script>
		<script src="js/implement.js" type="text/javascript"></script>
		<script src='js/releaseNews.js' type='text/javascript'></script>
		<script src="editor/kindeditor-all-min.js" type="text/javascript"></script>
		<script src="editor/lang/zh-CN.js" type="text/javascript"></script>
		<script src="sripts/select-mania.js" type="text/javascript"></script>
		<script src='sripts/jquery-tooltipify.min.js' type='text/javascript'></script>
	</head>
	<body>
		<div class="place">
			<span>位置：</span>
			<ul class="placeul myPlaceul">
				<li class="backIndex"><a>首页</a></li>
				<li><a>发布通知</a></li>
			</ul>
		</div>
		
		<div class="rightinfo">
			<div class="tools">
				<ul class="toolbar">
					<li class="return"><span><img src="img/back.png" style="width: 24px;" /></span>返回</li>
					<li class="newsManger"><span><img src="images/i06.png" style="width: 24px;" /></span>通知管理</li>
					<li class="removeChoosedNews"><span><img src="images/t03.png" /></span>批量删除</li>
				</ul>
			</div>
			
			<div class="newsInfoArea">
				<div class="formtext">Hi，<b class="pushNewsUserName"></b>，欢迎您使用通知发布功能！</div>
				<div class="selectArea">
					<cite class="selectName">通知标题 <b>*</b>:</cite>
					<input name="" type="text" class="myInput" id="newTitle" placeholder="请填写通知标题..." />
				</div>
				<div class="clear"></div>
				<div class="selectArea">
					<cite class="selectName">二级学院 <b>*</b>:</cite>
					<select class="isSowIndex" id="department">
						<option value="seleceConfigTip">暂无学院</option>
					</select>
				</div>
				<div class="clear"></div>
				<div class="selectArea">
					<cite class="selectName">发送范围 <b>*</b>:</cite>
					<select class="isSowIndex" id="sendArea">
						<option value="seleceConfigTip">暂无选择</option>
					</select>
				</div>
				<div class="clear"></div>
				<div class="selectArea">
					<cite class="selectName">是否在首页显示 <b>*</b>:</cite>
					<select class="isSowIndex" id="isSowIndex">
						<option value="true">在首页显示</option>
						<option value="false">不在首页显示</option>
					</select>
				</div>

				<textarea id="newsBody" spellcheck="false" name="content" style="width:100%;height:300px;visibility:hidden;"></textarea>
				<cite class="tipTxt">tips:请不要在文本编辑区重复键入通知标题....</cite>
				<div class="selectArea">
					<input type="button" class="btn submitBtn submitNews" value="马上发布" />
				</div>
		    </div>


			<div class="tableArea columnsStyle searchGivePaddingR">
				<table class="tablelist myTableStyle" id="releaseNewsTable" data-unique-id="edu700_ID"></table>
			</div>
			
		
	   </div>
		
	<!-- 提示Modal -->
	<div class="modal fade bs-example-modal-lg" id="remindModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">提示信息</span><a class="cancel" shape="rect"></a></div>
				</div>
				<div class="modal-body">
					<div class="tipinfo">
						<span><img src="images/ticon.png" /></span>
						<div class="tipright">
							<p>
								是否确认对<a class="remindType"></a>的<a class="remindActionType"></a>？
							</p>
							<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure confirmRemind" value="确定"/>&nbsp;
					<input name="" type="button" class="cancel" value="取消"/>
				</div>
			</div>
		</div>
	</div>

	<!-- ajax请求masking -->
	<div class="modal-backdrop fade loadingMasking noneStart">
		<div class="spinner-box">
			<div class="pulse-container">
				<div class="pulse-bubble pulse-bubble-1"></div>
				<div class="pulse-bubble pulse-bubble-2"></div>
				<div class="pulse-bubble pulse-bubble-3"></div>
			</div>
			<div class="loadingtxt">数据加载中，请稍后...</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>通知</title>
		<link href='css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/switch.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href='css/bootstrap-table.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/useful2.css" rel="stylesheet" type="text/css" />
		<link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
		<link href="css/select-mania.css" rel="stylesheet" type="text/css" />
		<link href='css/animate.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/tooltipify.min.css" rel="stylesheet" type="text/css" />
		<link href="editor/kindeditor/plugins/code/prettify.css" rel="stylesheet" type="text/css" />
		<script src="sripts/jquery.min.js" type="text/javascript"></script>
		<script src='sripts/bootstrap.min.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table-zh-CN.min.js' type='text/javascript'></script>
		<script src="sripts/toastr.min.js" type="text/javascript"></script>
		<script src='js/releaseNews.js' type='text/javascript'></script>
		<script src="sripts/jquerySession.js"></script>
		<script src="js/implement.js" type="text/javascript"></script>
		<script src="editor/kindeditor-all-min.js" type="text/javascript"></script>
		<script src="sripts/select-mania.js" type="text/javascript"></script>
		<script src='sripts/jquery-tooltipify.min.js' type='text/javascript'></script>
		<script type="text/javascript">
		KindEditor.ready(function(K) {
			var editor1 = K.create('textarea[name="content1"]', {
				cssPath : '../plugins/code/prettify.css',
				uploadJson : '/newImgUpload',
				allowFileManager : false,
				afterCreate : function() {
					var self = this;
					K.ctrl(document, 13, function() {
						self.sync();
						document.forms['example'].submit();
					});
					K.ctrl(self.edit.doc, 13, function() {
						self.sync();
						document.forms['example'].submit();
					});
				}
			});
		});
		</script>
		<style>
			.placeul li:last-child a{
				color:rgba(7, 89, 93, 0.6901960784313725)!important;
			}
		</style>
	</head>
	<body>
		<div class="place">
			<span>位置：</span>
			<ul class="placeul myPlaceul">
				<li class="backIndex"><a>首页</a></li>
				<li><a>发布通知</a></li>
			</ul>
		</div>
		<div class="rightinfo">
			<div class="tools">
				<ul class="toolbar">
					<li class="return"><span><img src="img/back.png" style="width: 24px;" /></span>返回</li>
					<li class="newsManger"><span><img src="images/i06.png" style="width: 24px;" /></span>通知管理</li>
					<li class="removeChoosedNews"><span><img src="images/t03.png" /></span>批量删除</li>
				</ul>
			</div>

			<div class="newsInfoArea">
				<div class="formtext">Hi，<b class="pushNewsUserName">admin</b>，欢迎您使用通知发布功能！</div>
				<div class="selectArea">
					<cite class="selectName">通知标题 <b>*</b>:</cite>
					<input name="" type="text" class="myInput" id="newTitle" placeholder="请填写通知标题..." />
				</div>
				<div class="selectArea">
					<cite class="selectName">是否在首页显示 <b>*</b>:</cite>
					<select class="isSowIndex" id="isSowIndex">
						<option value="true">在首页显示</option>
						<option value="false">不在首页显示</option>
					</select>
				</div>


				<form name="example" method="post" action="">
					<textarea name="content1" cols="100" rows="8"
						style="width: 700px; height: 200px; visibility: hidden;"></textarea>
					<br /> <input type="submit" name="button" value="提交内容" /> (提交快捷键:Ctrl + Enter)
				</form>
		    </div>

			<div class="tableArea">
				<table class="tablelist myTableStyle" id="releaseNewsTable" data-unique-id="id"></table>
			</div>

			<div class="tip removeNewsTip">
				<div class="tiptop"><span>提示信息</span><a class="shortcutsCancelBtn"></a></div>

				<div class="tipinfo">
					<span><img src="images/ticon.png"/></span>
					<div class="tipright">
						<p>是否确认对通知的<a class="tipTitle"></a> ？</p>
						<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
					</div>
				</div>

				<div class="tipbtn">
					<input name="" type="button" class="sure removeNewsTip_confirmBtn" value="确定"/>&nbsp;
					<input name="" type="button" class="cancel cancelBtn" value="取消"/>
				</div>
			</div>

			<div class="tip pushNewsTip">
				<div class="tiptop"><span>提示信息</span><a class="shortcutsCancelBtn"></a></div>

				<div class="tipinfo">
					<span><img src="images/ticon.png"/></span>
					<div class="tipright">
						<p>是否确认对通知的<a class="tipTitle"></a> ？</p>
						<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
					</div>
				</div>

				<div class="tipbtn">
					<input name="" type="button" class="sure pushNewsTip_confirmBtn" value="确定"/>&nbsp;
					<input name="" type="button" class="cancel cancelBtn" value="取消"/>
				</div>
			</div>


			<div class="tip newsDetailsTip">
				<div class="tiptop"><span class="newsDetailsForTitle"></span><cite class="tipCite">-详细信息</cite><a class="shortcutsCancelBtn"></a></div>
				<div class="newsDetailsInfo"></div>
				<div class="newsDetailsbtn">
					<input name="" type="button" class="cancel cancelBtn" value="关闭"/>
				</div>
			</div>

		</div>

		<div class="modal-backdrop fade maskingElement noneStart"></div>
				<div class="modal-backdrop fade loadingMasking noneStart">
				<div class="spinner-box">
					<div class="pulse-container">
						<div class="pulse-bubble pulse-bubble-1"></div>
						<div class="pulse-bubble pulse-bubble-2"></div>
						<div class="pulse-bubble pulse-bubble-3"></div>
					</div>
					<div class="loadingtxt">数据加载中，请稍后...</div>
				</div>
		</div>
	</body>
</html>

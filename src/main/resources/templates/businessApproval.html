<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>出差管理</title>
		<link href="css/loading.css" rel="stylesheet" type="text/css" />
		<link href="css/icon.css" rel="stylesheet" type="text/css" />
		<link href='css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href='css/bootstrap-table.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/example-styles.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/useful2.css" rel="stylesheet" type="text/css" />
		<link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
		<link href='css/animate.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/select-mania.css" rel="stylesheet" type="text/css" />
		<link href="css/tooltipify.min.css" rel="stylesheet" type="text/css" />
		<link href='css/bootstrap-datetimepicker.min.css' rel='stylesheet' type='text/css' />
		<script type="text/javascript" src="sripts/jquery.min.js"></script>
		<script src='sripts/bootstrap.min.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table.js' type='text/javascript'></script>
		<script src='sripts/bootstrap-table-zh-CN.min.js' type='text/javascript'></script>
		<script src="sripts/toastr.min.js" type="text/javascript"></script>
		<script src="sripts/select-mania.js" type="text/javascript"></script>
		<script src="sripts/jquery.idTabs.min.js" type="text/javascript"></script>
		<script src="sripts/bootstrap-input-spinner.js" type="text/javascript"></script>
		<script src="sripts/jszip.min.js" type="text/javascript"></script>
		<script src="sripts/FileSaver.js" type="text/javascript"></script>
		<script src="sripts/excel-gen.js" type="text/javascript"></script>
		<script src="sripts/jquery.multi-select.min.js" type="text/javascript"></script>
		<script src='sripts/jquery-tooltipify.min.js' type='text/javascript'></script>
		<script type="text/javascript" src="sripts/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript" src="sripts/bootstrap-datetimepicker.zh-CN.js"></script>
		<script type="text/javascript" src="sripts/jquerySession.js"></script>
		<script type="text/javascript" src="js/implement.js"></script>
		<script type="text/javascript" src="js/businessApproval.js"></script>
		<script type="text/javascript" src="sripts/tableExport.js"></script>
		<script type="text/javascript" src="sripts/bootstrap-table-export.js"></script>
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul myPlaceul">
				<li><a href="index.html">首页</a></li>
				<li><a>教务管理</a></li>
				<li><a>教职工出差管理</a></li>
			</ul>
		</div>

		<div class="formbody">
			<div id="usual1" class="usual">
				<div class="itab">
					<ul>
						<li><a href="#tab1" class="selected" onclick="drawBreadPilot(this)">出差申请</a></li>
						<li><a href="#tab2" onclick="drawBreadPilot(this),showTab2()">出差记录</a></li>
					</ul>
				</div>

				<div id="tab1" class="tabson myTabson">
					<div class="tools">
						<ul class="toolbar">
							<li class="click insertBtn" id="businessStarts"><span><img src="images/t01.png" style="width: 24px;"/></span>批量发起出差申请</li>
							<li class="click" id="startSearch"><span><img src="images/ico06.png" style="width: 24px;"/></span>开始检索</li>
						</ul>
						<ul class="toolbar1 manytools">
							<li class="click" id="researchTeachers"><span><img src="img/reback.png" style="width: 24px;"/></span>重置检索</li>
						</ul>
					</div>

					<div class="searchArea searchAreaWitheSelect">
						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">二级学院</label>
									<select id="department" class="isSowIndex">
										<option value="seleceConfigTip">暂不可选</option>
									</select>
								</div>
							</ul>
						</div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">专&#12288;&#8197;业</label>
									<select id="major" class="isSowIndex">
										<option value="seleceConfigTip">暂不可选</option>
									</select>
								</div>
							</ul>
						</div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">姓&#12288;&#8197;名</label>
									<input name="" type="text" class="myInput searchInput" id="teacherName" placeholder="请填写姓名..."/>
								</div>
							</ul>
						</div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">教职工号</label>
									<input name="" type="text" class="myInput searchInput" id="teacherJzgh" placeholder="请填写教职工号..."/>
								</div>
							</ul>
						</div>
						<div class="clear"></div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">职&#12288;&#8197;称</label>
									<select id="teacherZc" class="isSowIndex">
										<option value="seleceConfigTip">暂不可选</option>
									</select>
								</div>
							</ul>
						</div>
					</div>

					<div class="teacherBaseInfoTableArea columnsStyle searchGivePaddingR">
						<table class="tablelist myTableStyle" id="teacherBaseInfoTable" data-unique-id="edu101_ID" style="margin-top: 10px;"></table>
					</div>
				</div>


				<div id="tab2" class="tabson myTabson">
					<div class="tools">
						<ul class="toolbar">
							<li class="click insertBtn" id="removeRecords"><span><img src="images/t03.png" style="width: 24px;"/></span>批量删除出差申请</li>
							<li class="click" id="recordsSearch"><span><img src="images/ico06.png" style="width: 24px;"/></span>开始检索</li>
						</ul>
						<ul class="toolbar1 manytools">
							<li class="click" id="reloadRecordsSearch"><span><img src="img/reback.png" style="width: 24px;"/></span>重置检索</li>
						</ul>
					</div>

					<div class="searchArea searchAreaWitheSelect">
						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">发起用户</label>
									<input name="" type="text" class="myInput searchInput" id="records_startUserName" placeholder="请填写发起用户..."/>
								</div>
							</ul>
						</div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">教职工姓名</label>
									<input name="" type="text" class="myInput searchInput" id="records_TeacherName" placeholder="请填写教职工姓名..."/>
								</div>
							</ul>
						</div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">出差目的地</label>
									<input name="" type="text" class="myInput searchInput" id="records_location" placeholder="请填写出差目的地..."/>
								</div>
							</ul>
						</div>

						<div class="col4 giveBottom">
							<ul class="forminfo">
								<div class="">
									<label class="selectName" style="margin-top: 14px;">出差审批状态</label>
									<select id="records_status" class="isSowIndex">
										<option value="seleceConfigTip">请选择</option>
										<option value="passing">审批中</option>
										<option value="pass">审批通过</option>
										<option value="nopass">审批不通过</option>
									</select>
								</div>
							</ul>
						</div>
					</div>

					<div class="recordsTableArea columnsStyle searchGivePaddingR">
						<table class="tablelist myTableStyle" id="recordsTable" data-unique-id="edu112_ID" style="margin-top: 10px;"></table>
					</div>
				</div>
			</div>
		</div>


		<!-- 发布出差信息Modal -->
		<div class="modal fade bs-example-modal-lg" id="startModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">出差信息完善</span><a class="cancel" shape="rect"></a></div>
					</div>

					<div class="modal-body">
						<div class="manyInfoShow">
							<div class="searchArea moreInfoSelectStyle">
								<div class="col4 giveBottom">
									<ul class="forminfo">
										<div class="">
											<label class="selectName" style="margin-top: 14px;">开始日期<b>*</b></label>
											<input name="" type="text" class="myInput manyInfoInput" id="startTime" placeholder="请选择开始日期..."/>
										</div>
									</ul>
								</div>

								<div class="col4 giveBottom">
									<ul class="forminfo">
										<div class="">
											<label class="selectName" style="margin-top: 14px;">结束日期<b>*</b></label>
											<input name="" type="text" class="myInput manyInfoInput" id="endTime" placeholder="请选择结束日期..."/>
										</div>
									</ul>
								</div>
								<div class="clear"></div>
								<div class="col1 giveBottom">
									<ul class="forminfo">
										<div class="">
											<label class="selectName" style="margin-top: 14px;">出差地<b>*</b></label>
											<input name="" type="text" class="myInput manyInfoInput" id="location" placeholder="请填写出差地..."/>
										</div>
									</ul>
								</div>

								<div class="col1 giveBottom">
									<ul class="forminfo">
										<div class="">
											<label class="selectName" style="margin-top: 14px;">备注</label>
											<input name="" type="text" class="myInput manyInfoInput" id="explain" placeholder="





											写备注..."/>
										</div>
									</ul>
								</div>
							</div>
						</div>
						<div class="clear"></div>
					</div>

					<div class="modal-footer tipbtn">
						<input name="" type="button" class="sure confirmStartBtn" value="确定"/>&nbsp;
						<input name="" type="button" class="cancel" value="取消"/>
					</div>
				</div>
			</div>
		</div>

		<!-- 出差记录详情Modal -->
		<div class="modal fade bs-example-modal-lg" id="recordsInfoModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">出差记录详情</span><a class="cancel" shape="rect"></a></div>
					</div>

					<div class="modal-body">
						<div class="manyInfoShow">
							<div class="searchArea moreInfoSelectStyle">
								<div class="col4 giveBottom">
									<ul class="forminfo">
										<div class="">
											<label class="selectName" style="margin-top: 14px;">开始日期</label>
											<input name="" type="text" class="myInput manyInfoInput" id="recordsInfo_startTime" placeholder="请填写开始日期..."/>
										</div>
									</ul>
								</div>

								<div class="col4 giveBottom">
									<ul class="forminfo">
										<div class="">
											<label class="selectName" style="margin-top: 14px;">结束日期</label>
											<input name="" type="text" class="myInput manyInfoInput" id="recordsInfo_endtTime" placeholder="请填写结束日期..."/>
										</div>
									</ul>
								</div>
								<div class="clear"></div>

								<div class="co1 giveBottom">
									<ul class="forminfo">
										<div class="">
											<label class="selectName" style="margin-top: 14px;">发起用户</label>
											<input name="" type="text" class="myInput manyInfoInput" id="recordsInfo_startUser" placeholder="请填写发起用户..."/>
										</div>
									</ul>
								</div>

								<div class="col1 giveBottom">
									<ul class="forminfo">
										<div class="">
											<label class="selectName" style="margin-top: 14px;">出差目的地</label>
											<input name="" type="text" class="myInput manyInfoInput" id="recordsInfo_location" placeholder="请填写出差目的地..."/>
										</div>
									</ul>
								</div>

								<div class="col1 giveBottom">
									<ul class="forminfo">
										<div class="">
											<label class="selectName" style="margin-top: 14px;">备注</label>
											<input name="" type="text" class="myInput manyInfoInput" id="recordsInfo_explain" placeholder="暂无备注..."/>
										</div>
									</ul>
								</div>
							</div>
						</div>
						<div class="recordsInfoArea">
							<span>已选教职工</span>
							<div class="singleRecordsArea teacherBusiness_singleRecordsArea">
							</div>

							<div class="reChooseTeacher">
								<div class="tools">
									<ul class="toolbar">
										<li class="click insertBtn" id="addTeacher">增加教职工</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="clear"></div>
					</div>

					<div class="modal-footer tipbtn">
						<input name="" type="button" class="sure confirmModifyBtn" value="确定"/>&nbsp;
						<input name="" type="button" class="cancel" value="取消"/>
					</div>
				</div>
			</div>
		</div>

		<!-- 新增教职工Modal -->
		<div class="modal fade bs-example-modal-lg" id="addTeacherModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">出差新增教职工</span><a class="specialCanle" shape="rect"></a></div>
					</div>
					<div class="modal-body">
						<div class="addTeacherTable">
							<table class="tablelist myTableStyle" id="addTeacherTable" data-unique-id="edu101_ID" style="margin-top: 10px;"></table>
						</div>
					</div>
					<div class="modal-footer tipbtn">
						<input name="" type="button" class="sure" id="confirmAddTeacherBtn" value="确定"/>&nbsp;
						<input name="" type="button" class="specialCanle" value="取消"/>
					</div>
				</div>
			</div>
		</div>


		<!-- 提示Modal -->
	<div class="modal fade bs-example-modal-lg" id="remindModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">提示信息</span><a class="cancel" shape="rect"></a></div>
				</div>
				<div class="modal-body">
					<div class="tipinfo">
						<span><img src="images/ticon.png" /></span>
						<div class="tipright">
							<p>
								是否确认对<a class="remindType"></a>的<a class="remindActionType"></a>？
							</p>
							<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure confirmRemind" value="确定"/>&nbsp;
					<input name="" type="button" class="cancel" value="取消"/>
				</div>
			</div>
		</div>
	</div>

	 <!-- ajax请求masking -->
	<div class="modal-backdrop fade loadingMasking noneStart">
				<div class="spinner-box">
					<div class="pulse-container">
						<div class="pulse-bubble pulse-bubble-1"></div>
						<div class="pulse-bubble pulse-bubble-2"></div>
						<div class="pulse-bubble pulse-bubble-3"></div>
					</div>
					<div class="loadingtxt">数据加载中，请稍后...</div>
				</div>
		</div>

	<script type="text/javascript">
			$("#usual1 ul").idTabs();
		</script>
	</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>修改通知</title>
		<link href="css/loading.css" rel="stylesheet" type="text/css" />
		<link href='css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/example-styles.css" rel="stylesheet" type="text/css" />
		<link href="css/switch.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
		<link href="css/select-mania.css" rel="stylesheet" type="text/css" />
		<link href='css/animate.min.css' media='all' rel='stylesheet' type='text/css' />
		<link href="css/useful2.css" rel="stylesheet" type="text/css" />
		<script src="sripts/jquery.min.js" type="text/javascript"></script>
		<script src='sripts/bootstrap.min.js' type='text/javascript'></script>
		<script src="sripts/toastr.min.js" type="text/javascript"></script>
		<script src="editor/kindeditor-all-min.js" type="text/javascript"></script>
		<script src="sripts/select-mania.js" type="text/javascript"></script>
		<script src="sripts/jquerySession.js"></script>
		<script src="js/implement.js" type="text/javascript"></script>
		<script src='js/newsModify.js' type='text/javascript'></script>
		<script type="text/javascript">
			var editor1;
	    	/**页面初始化 创建文本编辑器工具**/
		    KindEditor.ready(function(K) {
		    	//定义生成编辑器的文本类型
			    	editor1 = K.create('textarea[name="content"]', {
						cssPath : 'editor/plugins/code/prettify.css',
						allowImageUpload: true, //上传图片框本地上传的功能，false为隐藏，默认为true
						allowImageRemote : false, //上传图片框网络图片的功能，false为隐藏，默认为true
						formatUploadUrl:false,
					    uploadJson : '/newsImgUpload',//文件上传请求后台路径
					    afterUpload: function(){this.sync();}, //图片上传后，将上传内容同步到textarea中
			            afterBlur: function(){this.sync();},   ////失去焦点时，将上传内容同步到textarea中
		                allowFileManager : true,
							items: ['source', '|', 'fullscreen', 'undo', 'redo', 'print', 'cut', 'copy', 'paste',
								'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
								'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
								'superscript', '|', 'selectall', '-',
								'title', 'fontname', 'fontsize', '|', 'textcolor', 'bgcolor', 'bold',
								'italic', 'underline', 'strikethrough', 'removeformat', '|', 'image',
								'advtable', 'hr', 'emoticons', 'link', 'unlink', '|'
							]
			    	});
			});
		</script>
		<style>
			.placeul li:last-child a{
				color:rgba(7, 89, 93, 0.6901960784313725)!important;
			}
		</style>
	</head>
	<body>
		<div class="place">
			<span>位置：</span>
			<ul class="placeul myPlaceul">
				<li class="backIndex"><a>首页</a></li>
				<li><a href="releaseNews.html">发布通知</a></li>
				<li><a>修改通知</a></li>
			</ul>
		</div>
		<div class="rightinfo">
			<div class="tools">
				<ul class="toolbar">
					<a href="releaseNews.html"><li class="return"><span><img src="img/back.png" style="width: 24px;" /></span>返回</li></a>
				</ul>
			</div>
			<div class="newsDetailsArea">
				<div class="selectArea">
					<cite class="selectName">通知标题 <b>*</b>:</cite>
					<input name="" type="text" class="myInput" id="newTitle" placeholder="请填写通知标题..." />
				</div>
				
				<div class="selectArea">
					<cite class="selectName">是否在首页显示 <b>*</b>:</cite>
					<select class="isSowIndex" id="isSowIndex">
					
					</select>
				</div>
				<textarea id="newsBody" spellcheck="false" name="content" style="width:100%;height:300px;visibility:hidden;"></textarea>
				<div class="selectArea">
					<input type="button" class="btn submitBtn modifyNews" value="确认修改" />
				</div>
			</div>
		</div>

	<!-- 提示Modal -->
	<div class="modal fade bs-example-modal-lg" id="remindModal"
		tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel"
		data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<div class="tiptop">
						<span class="moadalTitle">提示信息</span><a class="cancel"
							shape="rect"></a>
					</div>
				</div>
				<div class="modal-body">
					<div class="tipinfo">
						<span><img src="images/ticon.png" /></span>
						<div class="tipright">
							<p>
								是否确认对<a class="remindType"></a>的<a class="remindActionType"></a>？
							</p>
							<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure confirmRemind" value="确定" />&nbsp;
					<input name="" type="button" class="cancel" value="取消" />
				</div>
			</div>
		</div>
	</div>

	<!-- ajax请求masking -->
	<div class="modal-backdrop fade loadingMasking noneStart">
		<div class="spinner-box">
			<div class="pulse-container">
				<div class="pulse-bubble pulse-bubble-1"></div>
				<div class="pulse-bubble pulse-bubble-2"></div>
				<div class="pulse-bubble pulse-bubble-3"></div>
			</div>
			<div class="loadingtxt">数据加载中，请稍后...</div>
		</div>
	</div>
</body>
</html>

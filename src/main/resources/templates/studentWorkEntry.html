<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>学生就业情况录入</title>
<link href="css/loading.css" rel="stylesheet" type="text/css" />
<link href="css/icon.css" rel="stylesheet" type="text/css" />
<link href='css/bootstrap.min.css' media='all' rel='stylesheet' type='text/css' />
<link href='css/bootstrap-table.css' media='all' rel='stylesheet' type='text/css' />
<link href="css/example-styles.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/useful2.css" rel="stylesheet" type="text/css" />
<link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
<link href='css/animate.min.css' media='all' rel='stylesheet' type='text/css' />
<link href="css/select-mania.css" rel="stylesheet" type="text/css" />
<link href="css/icheck-material.min.css" rel="stylesheet" type="text/css" />
<link href="css/icheck-material-custom.min.css" rel="stylesheet" type="text/css" />
<link href="css/tooltipify.min.css" rel="stylesheet" type="text/css" />
	<link href='css/bootstrap-datetimepicker.min.css' rel='stylesheet' type='text/css' />
<script type="text/javascript" src="sripts/jquery.min.js"></script>
<script src='sripts/bootstrap.min.js' type='text/javascript'></script>
<script src='sripts/bootstrap-table.js' type='text/javascript'></script>
<script src='sripts/bootstrap-table-zh-CN.min.js' type='text/javascript'></script>
<script src="sripts/jquerySession.js"></script>
<script type="text/javascript" src="js/implement.js"></script>
<script type="text/javascript" src="js/studentWorkEntry.js"></script>
<script src="sripts/toastr.min.js" type="text/javascript"></script>
<script src="sripts/select-mania.js" type="text/javascript"></script>
<script src="sripts/jquery.idTabs.min.js" type="text/javascript"></script>
<script src="sripts/bootstrap-input-spinner.js" type="text/javascript"></script>
<script src="sripts/jszip.min.js" type="text/javascript"></script>
<script src="sripts/FileSaver.js" type="text/javascript"></script>
<script src="sripts/excel-gen.js" type="text/javascript"></script>
<script src="sripts/jquery.multi-select.min.js" type="text/javascript"></script>
<script src='sripts/jquery-tooltipify.min.js' type='text/javascript'></script>
	<script type="text/javascript" src="sripts/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="sripts/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="sripts/tableExport.js"></script>
<script type="text/javascript" src="sripts/bootstrap-table-export.js"></script>
</head>

<body>

	<div class="place">
		<span>位置：</span>
		<ul class="placeul myPlaceul">
			<li><a href="index.html">首页</a></li>
			<li><a>教师管理</a></li>
			<li><a>学生就业情况录入</a></li>
		</ul>
	</div>

	<div class="formbody">
		<div class="tools">
			<ul class="toolbar">
				<li class="click insertBtn" id="wantAddStudentWork"><span><img src="images/t01.png" style="width: 24px;" /></span>新增学生就业情况</li>
				<li class="click insertBtn" id="importStudentWork"><span><img src="images/ico04.png" style="width: 24px;"/></span>导入学生就业情况</li>
				<li class="click deleteBtn" id="removeStudentWorks"><span><img src="images/t03.png" style="width: 24px;"/></span>批量删除学生就业情况</li>
				<li class="click" id="startSearch"><span><img src="images/ico06.png" style="width: 24px;" /></span>开始检索</li>
			</ul>
			<ul class="toolbar1">
				<li class="click" id="reReloadSearchs"><span><img src="img/reback.png" style="width: 24px;" /></span>重置检索</li>
			</ul>
		</div>

		<div class="searchArea searchAreaWitheSelect">
			<div class="col4 giveBottom levelSelectArea">
				<ul class="forminfo">
					<div class="">
						<label class="selectName" style="margin-top: 14px;">层&#12288;&#8197;次</label>
						<select id="level">
						</select>
					</div>
				</ul>
			</div>

			<div class="col4 giveBottom departmentSelectArea">
				<ul class="forminfo">
					<div class="">
						<label class="selectName" style="margin-top: 14px;">二级学院</label>
						<select class="isSowIndex" id="department">
							<option value="seleceConfigTip">暂不可选</option>
						</select>
					</div>
				</ul>
			</div>

			<div class="col4 giveBottom gradeSelectArea">
				<ul class="forminfo">
					<div class="">
						<label class="selectName" style="margin-top: 14px;">年&#12288;&#8197;级</label>
						<select class="isSowIndex" id="grade">
							<option value="seleceConfigTip">暂不可选</option>
						</select>
					</div>
				</ul>
			</div>

			<div class="col4 giveBottom">
				<ul class="forminfo">
					<div class="">
						<label class="selectName" style="margin-top: 14px;">专&#12288;&#8197;业</label>
						<select class="isSowIndex" id="major">
							<option value="seleceConfigTip">暂不可选</option>
						</select>

					</div>
				</ul>
			</div>
			<div class="clear"></div>

			<div class="col4 giveBottom">
				<ul class="forminfo">
					<div class="">
						<label class="selectName" style="margin-top: 14px;">就业形式</label>
						<select class="isSowIndex" id="workType">
							<option value="seleceConfigTip">暂不可选</option>
						</select>
					</div>
				</ul>
			</div>

			<div class="col4 giveBottom">
				<ul class="forminfo">
					<div class="">
						<label class="selectName" style="margin-top: 14px;">班级名称</label>
						<input name="" type="text" class="myInput searchInput" id="studentXzb" placeholder="请填写行政班名称..."/>
					</div>
				</ul>
			</div>

			<div class="col4 giveBottom">
				<ul class="forminfo">
					<div class="">
						<label class="selectName" style="margin-top: 14px;">学生姓名</label>
						<input name="" type="text" class="myInput searchInput" id="studentName" placeholder="请填写学生姓名..."/>
					</div>
				</ul>
			</div>
		</div>

		<div class="studentWorkTableArea columnsStyle searchGivePaddingR">
			<table class="tablelist myTableStyle" id="studentWorkTable" data-unique-id="" style="margin-top: 10px;"></table>
		</div>
	</div>

	<!-- 新增就业情况Modal -->
	<div class="modal fade bs-example-modal-lg" id="addStudentWorkModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<div class="tiptop"><span class="moadalTitle">新增学生就业情况</span><a class="cancel" shape="rect"></a></div>
				</div>
				<div class="modal-body" style="padding: 0px 30px 0px 30px;">
					<div>
						<div class="formtitle" style="clear:both;margin-bottom: 0px;">
							<span>学生基本信息</span>
						</div>
						<div class="searchArea searchAreaWitheSelect">
							<div class="col2 giveBottom levelSelectArea">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;">层&#12288;&#8197;次</label>
										<select id="addStudentWork_level">
										</select>
									</div>
								</ul>
							</div>

							<div class="col2 giveBottom departmentSelectArea">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;">二级学院</label>
										<select class="isSowIndex" id="addStudentWork_department">
											<option value="seleceConfigTip">暂不可选</option>
										</select>
									</div>
								</ul>
							</div>
							<div class="clear"></div>

							<div class="col2 giveBottom gradeSelectArea">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;">年&#12288;&#8197;级</label>
										<select class="isSowIndex" id="addStudentWork_grade">
											<option value="seleceConfigTip">暂不可选</option>
										</select>
									</div>
								</ul>
							</div>

							<div class="col2 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;">专&#12288;&#8197;业</label>
										<select class="isSowIndex" id="addStudentWork_major">
											<option value="seleceConfigTip">暂不可选</option>
										</select>

									</div>
								</ul>
							</div>
							<div class="clear"></div>

							<div class="col2 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;">学生姓名</label>
										<input name="" type="text" class="myInput searchInput" id="addStudentWork_student" placeholder="请填写学生姓名..."/>
									</div>
								</ul>
							</div>

							<div class="col2 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;">行政班</label>
										<input name="" type="text" class="myInput searchInput" id="addStudentWork_studentXzb" placeholder="请填写行政班名称..."/>
									</div>
								</ul>
							</div>
						</div>

						<div class="formtitle" style="clear:both;margin-bottom: 0px;">
							<span>就业信息</span>
						</div>
						<div class="only_col_SelectTipInfo searchArea moreInfoSelectStyle" style="margin-left: 0px;!important;">
							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;width: 15%">就业形式</label>
										<select class="isSowIndex" id="addStudentWork_workType">
											<option value="seleceConfigTip">暂不可选</option>
										</select>
									</div>
								</ul>
							</div>
							<div class="clear"></div>

							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;width: 15%">单位名称</label>
										<input name="" type="text" class="myInput colInput"
											   id="addStudentWork_unitName" placeholder="请填写单位名称..." />
									</div>
								</ul>
							</div>
							<div class="clear"></div>

							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;width: 15%">单位联系人</label>
										<input name="" type="text" class="myInput colInput"
											   id="addStudentWork_unitPeople" placeholder="请填写单位联系人..." />
									</div>
								</ul>
							</div>
							<div class="clear"></div>

							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;width: 15%">单位联系电话</label>
										<input name="" type="text" class="myInput colInput"
											   id="addStudentWork_unitPhone" placeholder="请填写单位联系电话..." />
									</div>
								</ul>
							</div>
							<div class="clear"></div>

							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;width: 15%">单位地址</label>
										<input name="" type="text" class="myInput colInput"
											   id="addStudentWork_unitLocation" placeholder="请填写单位单位地址..." />
									</div>
								</ul>
							</div>
							<div class="clear"></div>

							<div class="col1 giveBottom">
								<ul class="forminfo">
									<div class="">
										<label class="selectName" style="margin-top: 14px;width: 15%">备注</label>
										<textarea style="max-width: 440px" name="" maxlength="255" type="text" class="breakOptionTextArea" id="addStudentWork_mark" placeholder="请输入备注(最多255个字符,中文2个，英文1个)..." />
									</div>
								</ul>
							</div>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure confirmAddStudentWork" value="确定"/>&nbsp;
					<input name="" type="button" class="cancel" value="取消"/>
				</div>
			</div>
		</div>
	</div>

	<!-- 提示Modal -->
	<div class="modal fade bs-example-modal-lg" id="remindModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
						<div class="tiptop"><span class="moadalTitle">提示信息</span><a class="cancel" shape="rect"></a></div>
				</div>
				<div class="modal-body">
					<div class="tipinfo">
						<span><img src="images/ticon.png" /></span>
						<div class="tipright">
							<p>
								是否确认对<a class="remindType"></a>的<a class="remindActionType"></a>？
							</p>
							<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
						</div>
					</div>
					<div class="clear"></div>
				</div>
				<div class="modal-footer tipbtn">
					<input name="" type="button" class="sure confirmRemind" value="确定"/>&nbsp;
					<input name="" type="button" class="cancel" value="取消"/>
				</div>
			</div>
		</div>
	</div>

	<!-- ajax请求masking -->
	<div class="modal-backdrop fade loadingMasking noneStart">
		<div class="spinner-box">
			<div class="pulse-container">
				<div class="pulse-bubble pulse-bubble-1"></div>
				<div class="pulse-bubble pulse-bubble-2"></div>
				<div class="pulse-bubble pulse-bubble-3"></div>
			</div>
			<div class="loadingtxt">数据加载中，请稍后...</div>
		</div>
	</div>
</body>
</html>
